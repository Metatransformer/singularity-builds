    <script>
        // Game state
        let game = {
            canvas: null,
            ctx: null,
            snake: [],
            food: null,
            direction: 'right',
            nextDirection: 'right',
            score: 0,
            highScore: 0,
            level: 1,
            isRunning: false,
            isPaused: false,
            gameLoop: null,
            gridSize: 16,
            gameSpeed: 300
        };

        // Audio context for sound effects
        let audioContext;

        // Initialize the game
        async function initGame() {
            game.canvas = document.getElementById('gameCanvas');
            game.ctx = game.canvas.getContext('2d');
            
            // Load high score from database
            try {
                const savedHighScore = await db.get('highScore');
                if (savedHighScore !== null) {
                    game.highScore = savedHighScore;
                    document.getElementById('highScore').textContent = game.highScore;
                }
            } catch (error) {
                console.log('Could not load high score:', error);
            }

            setupEventListeners();
            setupAudio();
            resetGame();
            hideLoading();
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.style.opacity = '0';
            setTimeout(() => loading.style.display = 'none', 500);
        }

        function setupAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        function playSound(frequency, duration, type = 'sine') {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function setupEventListeners() {
            // Keyboard controls
            document.addEventListener('keydown', handleKeyPress);
            
            // Touch controls
            const touchControls = document.getElementById('touchControls');
            touchControls.addEventListener('click', (e) => {
                if (e.target.classList.contains('control-btn')) {
                    const direction = e.target.getAttribute('data-direction');
                    setDirection(direction);
                }
            });

            // Prevent scrolling on mobile when using touch controls
            touchControls.addEventListener('touchstart', (e) => e.preventDefault());
        }

        function handleKeyPress(e) {
            if (!game.isRunning || game.isPaused) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    setDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    setDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    setDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    setDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
            }
        }

        function setDirection(newDirection) {
            const opposites = {
                up: 'down',
                down: 'up',
                left: 'right',
                right: 'left'
            };

            if (newDirection !== opposites[game.direction]) {
                game.nextDirection = newDirection;
            }
        }

        function resetGame() {
            game.snake = [
                { x: 160, y: 160 },
                { x: 144, y: 160 },
                { x: 128, y: 160 }
            ];
            game.direction = 'right';
            game.nextDirection = 'right';
            game.score = 0;
            game.level = 1;
            game.gameSpeed = 300;
            spawnFood();
            updateUI();
            draw();
        }

        function spawnFood() {
            const gridWidth = game.canvas.width / game.gridSize;
            const gridHeight = game.canvas.height / game.gridSize;
            
            let foodPosition;
            do {
                foodPosition = {
                    x: Math.floor(Math.random() * gridWidth) * game.gridSize,
                    y: Math.floor(Math.random() * gridHeight) * game.gridSize
                };
            } while (isSnakePosition(foodPosition));
            
            game.food = foodPosition;
        }

        function isSnakePosition(pos) {
            return game.snake.some(segment => segment.x === pos.x && segment.y === pos.y);
        }

        function startGame() {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            game.isRunning = true;
            game.isPaused = false;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            document.getElementById('gameOver').style.display = 'none';
            
            playSound(440, 0.1);
            gameLoop();
        }

        function togglePause() {
            if (!game.isRunning) return;
            
            game.isPaused = !game.isPaused;
            document.getElementById('pauseBtn').textContent = game.isPaused ? 'RESUME' : 'PAUSE';
            
            if (!game.isPaused) {
                gameLoop();
            }
            
            playSound(330, 0.1);
        }

        function gameLoop() {
            if (!game.isRunning || game.isPaused) return;
            
            update();
            draw();
            
            game.gameLoop = setTimeout(gameLoop, game.gameSpeed);
        }

        function update() {
            game.direction = game.nextDirection;
            
            const head = { ...game.snake[0] };
            
            switch (game.direction) {
                case 'up':
                    head.y -= game.gridSize;
                    break;
                case 'down':
                    head.y += game.gridSize;
                    break;
                case 'left':
                    head.x -= game.gridSize;
                    break;
                case 'right':
                    head.x += game.gridSize;
                    break;
            }
            
            // Check wall collision
            if (head.x < 0 || head.x >= game.canvas.width || 
                head.y < 0 || head.y >= game.canvas.height) {
                gameOver();
                return;
            }
            
            // Check self collision
            if (isSnakePosition(head)) {
                gameOver();
                return;
            }
            
            game.snake.unshift(head);
            
            // Check food collision
            if (head.x === game.food.x && head.y === game.food.y) {
                game.score += 10;
                playSound(660, 0.1);
                spawnFood();
                
                // Increase level and speed every 50 points
                if (game.score % 50 === 0) {
                    game.level++;
                    game.gameSpeed = Math.max(100, game.gameSpeed - 20);
                    playSound(880, 0.2);
                }
                
                updateUI();
            } else {
                game.snake.pop();
            }
        }

        function draw() {
            // Clear canvas
            game.ctx.fillStyle = '#1a2a1a';
            game.ctx.fillRect(0, 0, game.canvas.width, game.canvas.height);
            
            // Draw snake
            game.snake.forEach((segment, index) => {
                game.ctx.fillStyle = index === 0 ? '#2dd62d' : '#1ea01e';
                game.ctx.fillRect(segment.x, segment.y, game.gridSize - 2, game.gridSize - 2);
                
                // Add shine effect to head
                if (index === 0) {
                    game.ctx.fillStyle = '#5dff5d';
                    game.ctx.fillRect(segment.x + 2, segment.y + 2, 4, 4);
                }
            });
            
            // Draw food
            game.ctx.fillStyle = '#ffff00';
            game.ctx.fillRect(game.food.x, game.food.y, game.gridSize - 2, game.gridSize - 2);
            
            // Add shine to food
            game.ctx.fillStyle = '#ffff88';
            game.ctx.fillRect(game.food.x + 2, game.food.y + 2, 6, 6);
        }

        function updateUI() {
            document.getElementById('currentScore').textContent = game.score;
            document.getElementById('level').textContent = game.level;
        }

        async function gameOver() {
            game.isRunning = false;
            clearTimeout(game.gameLoop);
            
            // Play game over sound
            playSound(220, 0.5, 'sawtooth');
            
            // Check for new high score
            let isNewRecord = false;
            if (game.score > game.highScore) {
                game.highScore = game.score;
                isNewRecord = true;
                
                // Save high score to database
                try {
                    await db.set('highScore', game.highScore);
                } catch (error) {
                    console.log('Could not save high score:', error);
                }
                
                document.getElementById('highScore').textContent = game.highScore;
            }
            
            // Show game over screen
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('newRecord').style.display = isNewRecord ? 'block' : 'none';
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('pauseBtn').style.display = 'none';
        }

        function restartGame() {
            document.getElementById('startBtn').style.display = 'inline-block';
            resetGame();
            playSound(440, 0.1);
        }

        // Initialize game when page loads
        window.addEventListener('load', initGame);
    </script>
