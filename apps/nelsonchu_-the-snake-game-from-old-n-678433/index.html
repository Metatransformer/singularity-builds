    <a href="https://singularityengine.ai" style="position:fixed;bottom:8px;right:12px;font-size:11px;color:#333;text-decoration:none;font-family:system-ui;z-index:9999;opacity:0.5" onmouseover="this.style.opacity='1';this.style.color='#00d4ff'" onmouseout="this.style.opacity='0.5';this.style.color='#333'">Built by Singularity Engine ü§ñ</a>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                
                this.snake = [{x: 10, y: 10}];
                this.food = {};
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.highScore = 0;
                this.gameRunning = false;
                this.lastDirection = null;
                
                // Audio context for sound effects
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Touch controls
                this.touchStartX = 0;
                this.touchStartY = 0;
                
                this.init();
            }

            async init() {
                await this.loadHighScore();
                this.setupEventListeners();
                this.generateFood();
                this.updateDisplay();
                this.gameLoop();
                
                // Hide loading screen
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('gameContainer').classList.remove('hidden');
            }

            async loadHighScore() {
                try {
                    const savedHighScore = await db.get('highScore');
                    this.highScore = savedHighScore || 0;
                } catch (error) {
                    console.log('Could not load high score:', error);
                    this.highScore = 0;
                }
            }

            async saveHighScore() {
                try {
                    await db.set('highScore', this.highScore);
                } catch (error) {
                    console.log('Could not save high score:', error);
                }
            }

            setupEventListeners() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) {
                        this.startGame();
                        return;
                    }
                    
                    const key = e.key.toLowerCase();
                    
                    if ((key === 'arrowup' || key === 'w') && this.lastDirection !== 'down') {
                        this.dx = 0;
                        this.dy = -1;
                        this.lastDirection = 'up';
                    } else if ((key === 'arrowdown' || key === 's') && this.lastDirection !== 'up') {
                        this.dx = 0;
                        this.dy = 1;
                        this.lastDirection = 'down';
                    } else if ((key === 'arrowleft' || key === 'a') && this.lastDirection !== 'right') {
                        this.dx = -1;
                        this.dy = 0;
                        this.lastDirection = 'left';
                    } else if ((key === 'arrowright' || key === 'd') && this.lastDirection !== 'left') {
                        this.dx = 1;
                        this.dy = 0;
                        this.lastDirection = 'right';
                    }
                });

                // Touch controls
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.touchStartX = touch.clientX;
                    this.touchStartY = touch.clientY;
                    
                    if (!this.gameRunning) {
                        this.startGame();
                    }
                });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (!this.gameRunning) return;
                    
                    const touch = e.changedTouches[0];
                    const deltaX = touch.clientX - this.touchStartX;
                    const deltaY = touch.clientY - this.touchStartY;
                    
                    const minSwipeDistance = 30;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (Math.abs(deltaX) > minSwipeDistance) {
                            if (deltaX > 0 && this.lastDirection !== 'left') {
                                this.dx = 1;
                                this.dy = 0;
                                this.lastDirection = 'right';
                            } else if (deltaX < 0 && this.lastDirection !== 'right') {
                                this.dx = -1;
                                this.dy = 0;
                                this.lastDirection = 'left';
                            }
                        }
                    } else {
                        if (Math.abs(deltaY) > minSwipeDistance) {
                            if (deltaY > 0 && this.lastDirection !== 'up') {
                                this.dx = 0;
                                this.dy = 1;
                                this.lastDirection = 'down';
                            } else if (deltaY < 0 && this.lastDirection !== 'down') {
                                this.dx = 0;
                                this.dy = -1;
                                this.lastDirection = 'up';
                            }
                        }
                    }
                });

                // Restart button
                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.resetGame();
                });
            }

            startGame() {
                if (this.gameRunning) return;
                this.gameRunning = true;
            }

            generateFood() {
                this.food = {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCount)
                };
                
                // Make sure food doesn't spawn on snake
                for (let segment of this.snake) {
                    if (segment.x === this.food.x && segment.y === this.food.y) {
                        this.generateFood();
                        return;
                    }
                }
            }

            update() {
                if (!this.gameRunning) return;
                
                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};
                
                // Check wall collision
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }
                
                // Check self collision
                for (let segment of this.snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        this.gameOver();
                        return;
                    }
                }
                
                this.snake.unshift(head);
                
                // Check food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.playSound(800, 0.1); // Eat sound
                    this.generateFood();
                } else {
                    this.snake.pop();
                }
                
                this.updateDisplay();
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#111';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid (subtle)
                this.ctx.strokeStyle = '#1a1a1a';
                this.ctx.lineWidth = 1;
                for (let i = 0; i <= this.tileCount; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.gridSize, 0);
                    this.ctx.lineTo(i * this.gridSize, this.canvas.height);
                    this.ctx.stroke();
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.gridSize);
                    this.ctx.lineTo(this.canvas.width, i * this.gridSize);
                    this.ctx.stroke();
                }
                
                // Draw food with glow effect
                this.ctx.fillStyle = '#ff4444';
                this.ctx.shadowColor = '#ff4444';
                this.ctx.shadowBlur = 10;
                this.ctx.fillRect(this.food.x * this.gridSize + 2, this.food.y * this.gridSize + 2, 
                                this.gridSize - 4, this.gridSize - 4);
                this.ctx.shadowBlur = 0;
                
                // Draw snake
                this.snake.forEach((segment, index) => {
                    if (index === 0) {
                        // Head - brighter green with glow
                        this.ctx.fillStyle = '#00ff88';
                        this.ctx.shadowColor = '#00ff88';
                        this.ctx.shadowBlur = 8;
                    } else {
                        // Body - darker green
                        this.ctx.fillStyle = '#00cc66';
                        this.ctx.shadowBlur = 0;
                    }
                    
                    this.ctx.fillRect(segment.x * this.gridSize + 1, segment.y * this.gridSize + 1,
                                    this.gridSize - 2, this.gridSize - 2);
                });
                this.ctx.shadowBlur = 0;
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('highScore').textContent = this.highScore;
            }

            playSound(frequency, duration) {
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (error) {
                    console.log('Could not play sound:', error);
                }
            }

            async gameOver() {
                this.gameRunning = false;
                this.playSound(200, 0.5); // Game over sound
                
                let isNewRecord = false;
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    isNewRecord = true;
                    await this.saveHighScore();
                }
                
                document.getElementById('finalScore').textContent = `Final Score: ${this.score}`;
                document.getElementById('newRecord').classList.toggle('hidden', !isNewRecord);
                document.getElementById('gameOver').classList.remove('hidden');
                
                this.updateDisplay();
            }

            resetGame() {
                this.snake = [{x: 10, y: 10}];
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.gameRunning = false;
                this.lastDirection = null;
                this.generateFood();
                this.updateDisplay();
                
                document.getElementById('gameOver').classList.add('hidden');
            }

            gameLoop() {
                this.update();
                this.draw();
                
                setTimeout(() => {
                    this.gameLoop();
                }, 150); // Game speed
            }
        }

        // Initialize game when DOM is loaded and DB is ready
        window.addEventListener('load', async () => {
            // Wait a moment for SingularityDB to be ready
            await new Promise(resolve => setTimeout(resolve, 100));
            new SnakeGame();
        });
    </script>
