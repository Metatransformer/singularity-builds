    <script>
        const beasts = [
            {
                id: 'dragon',
                name: 'Ancient Dragon',
                icon: 'üêâ',
                basePower: 1000,
                description: 'Master of fire and sky, commanding respect from all realms.',
                rarity: 'Legendary'
            },
            {
                id: 'phoenix',
                name: 'Phoenix Eternal',
                icon: 'üî•',
                basePower: 850,
                description: 'Reborn from ashes, wielding the power of eternal flame.',
                rarity: 'Mythic'
            },
            {
                id: 'wolf',
                name: 'Shadow Wolf',
                icon: 'üê∫',
                basePower: 700,
                description: 'Silent hunter of the night, feared by enemies.',
                rarity: 'Epic'
            },
            {
                id: 'tiger',
                name: 'Thunder Tiger',
                icon: 'üêÖ',
                basePower: 750,
                description: 'Lightning speed with devastating strikes.',
                rarity: 'Epic'
            },
            {
                id: 'bear',
                name: 'Iron Bear',
                icon: 'üêª',
                basePower: 900,
                description: 'Unstoppable force with unbreakable defense.',
                rarity: 'Legendary'
            },
            {
                id: 'eagle',
                name: 'Storm Eagle',
                icon: 'ü¶Ö',
                basePower: 650,
                description: 'Master of the skies with razor-sharp vision.',
                rarity: 'Rare'
            },
            {
                id: 'kraken',
                name: 'Deep Kraken',
                icon: 'üêô',
                basePower: 950,
                description: 'Terror of the depths with crushing tentacles.',
                rarity: 'Legendary'
            },
            {
                id: 'serpent',
                name: 'Cosmic Serpent',
                icon: 'üêç',
                basePower: 800,
                description: 'Ancient wisdom wrapped in deadly coils.',
                rarity: 'Mythic'
            }
        ];

        let playerStats = {
            totalTransforms: 0,
            maxPower: 0,
            favoriteBeast: null,
            transforms: {}
        };

        let leaderboard = [];

        async function init() {
            try {
                // Load player stats
                const savedStats = await db.get('playerStats');
                if (savedStats) {
                    playerStats = { ...playerStats, ...savedStats };
                }

                // Load leaderboard
                const savedLeaderboard = await db.get('leaderboard');
                if (savedLeaderboard) {
                    leaderboard = savedLeaderboard;
                }

                renderArena();
                renderStats();
                renderLeaderboard();
                
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                }, 1000);
            } catch (error) {
                console.error('Failed to load data:', error);
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                }, 1000);
            }
        }

        function renderArena() {
            const arena = document.getElementById('arena');
            arena.innerHTML = beasts.map(beast => {
                const transformCount = playerStats.transforms[beast.id] || 0;
                const powerBonus = Math.floor(transformCount * 50);
                const totalPower = beast.basePower + powerBonus;

                return `
                    <div class="beast-card" onclick="transformToBeast('${beast.id}')">
                        <span class="beast-icon">${beast.icon}</span>
                        <div class="beast-name">${beast.name}</div>
                        <div class="beast-power">${totalPower.toLocaleString()} Power</div>
                        <div class="beast-description">${beast.description}</div>
                        <div style="color: var(--muted); font-size: 0.9rem; margin-bottom: 1rem;">
                            ${beast.rarity} ‚Ä¢ Transformed: ${transformCount} times
                            ${powerBonus > 0 ? `‚Ä¢ Bonus: +${powerBonus}` : ''}
                        </div>
                        <button class="transform-btn">Transform Now!</button>
                    </div>
                `;
            }).join('');
        }

        function renderStats() {
            document.getElementById('totalTransforms').textContent = playerStats.totalTransforms;
            document.getElementById('maxPower').textContent = playerStats.maxPower.toLocaleString();
            document.getElementById('favoriteBeast').textContent = playerStats.favoriteBeast || 'None';
        }

        function renderLeaderboard() {
            const leaderboardList = document.getElementById('leaderboard-list');
            
            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = `
                    <div class="empty-state">
                        <p>No transformations yet! Be the first to enter the hall of fame!</p>
                    </div>
                `;
                return;
            }

            leaderboardList.innerHTML = leaderboard
                .sort((a, b) => b.power - a.power)
                .slice(0, 10)
                .map((entry, index) => `
                    <div class="leaderboard-item">
                        <div class="rank">#${index + 1}</div>
                        <div class="beast-info">
                            <div>${entry.beast.icon} ${entry.beast.name}</div>
                            <div style="font-size: 0.9rem; color: var(--muted);">${new Date(entry.timestamp).toLocaleDateString()}</div>
                        </div>
                        <div class="score">${entry.power.toLocaleString()}</div>
                    </div>
                `).join('');
        }

        async function transformToBeast(beastId) {
            const beast = beasts.find(b => b.id === beastId);
            if (!beast) return;

            try {
                // Calculate power with bonus
                const transformCount = playerStats.transforms[beastId] || 0;
                const powerBonus = Math.floor(transformCount * 50);
                const totalPower = beast.basePower + powerBonus;

                // Update stats
                playerStats.totalTransforms++;
                playerStats.transforms[beastId] = transformCount + 1;
                
                if (totalPower > playerStats.maxPower) {
                    playerStats.maxPower = totalPower;
                }

                // Update favorite beast
                const mostTransformed = Object.entries(playerStats.transforms)
                    .reduce((a, b) => a[1] > b[1] ? a : b)[0];
                playerStats.favoriteBeast = beasts.find(b => b.id === mostTransformed)?.name;

                // Add to leaderboard
                leaderboard.push({
                    beast,
                    power: totalPower,
                    timestamp: Date.now()
                });

                // Save data
                await db.set('playerStats', playerStats);
                await db.set('leaderboard', leaderboard);

                // Show notification
                showNotification(`Transformed into ${beast.name}! Power: ${totalPower.toLocaleString()}`);

                // Re-render everything
                renderArena();
                renderStats();
                renderLeaderboard();

            } catch (error) {
                console.error('Transform failed:', error);
                showNotification('Transform failed! Try again.', 'error');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            
            if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, var(--danger), #c0392b)';
            } else {
                notification.style.background = 'linear-gradient(135deg, var(--success), #27ae60)';
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the app
        init();
    </script>
