        .game-over.show {

            .controls-grid {
                max-width: 120px;

            .control-btn {
                padding: 10px;

<body>
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <div class="game-container">
        <h1>Classic Snake</h1>
        
        <div class="score-board">
            <div class="score-item">
                Score: <span class="score-value" id="currentScore">0</span>

            <div class="score-item">
                High Score: <span class="score-value" id="highScore">0</span>
                <span class="high-score-badge" id="highScoreBadge" style="display: none;">üëë</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <div class="controls-grid">
                <div class="control-btn up" data-direction="up">‚Üë</div>
                <div class="control-btn left" data-direction="left">‚Üê</div>
                <div class="control-btn right" data-direction="right">‚Üí</div>

        <div class="game-info">
            Use arrow keys or touch controls to move ‚Ä¢ Eat food to grow ‚Ä¢ Avoid walls and yourself
        </div>

            <p id="finalScore">Score: 0</p>
            <p id="newHighScore" style="color: #ffd700; display: none;">New High Score! üéâ</p>
            <button class="btn" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <a href="https://singularityengine.ai" style="position:fixed;bottom:8px;right:12px;font-size:11px;color:#333;text-decoration:none;font-family:system-ui;z-index:9999;opacity:0.5" onmouseover="this.style.opacity='1';this.style.color='#00d4ff'" onmouseout="this.style.opacity='0.5';this.style.color='#333'">Built by Singularity Engine ü§ñ</a>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                
                this.snake = [{x: 10, y: 10}];
                this.food = {};
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.highScore = 0;
                this.gameRunning = false;
                this.gamePaused = false;
                
                this.setupEventListeners();
                this.generateFood();
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                
                // Touch controls
                document.querySelectorAll('.control-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const direction = btn.dataset.direction;
                        this.changeDirection(direction);
                    });
                });

                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('playAgainBtn').addEventListener('click', () => this.resetGame());

                // Handle window resize
                window.addEventListener('resize', () => this.handleResize());
                this.handleResize();
            }

            handleResize() {
                const container = document.querySelector('.game-container');
                const maxWidth = Math.min(400, window.innerWidth - 40);
                const maxHeight = Math.min(400, window.innerHeight - 300);
                const size = Math.min(maxWidth, maxHeight);
                
                this.canvas.width = size;
                this.canvas.height = size;
                this.canvas.style.width = size + 'px';
                this.canvas.style.height = size + 'px';
                
                this.gridSize = size / 20;
                this.tileCount = 20;
            }

            handleKeyPress(e) {
                if (!this.gameRunning && e.key !== ' ') return;
                
                switch(e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        this.changeDirection('up');
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.changeDirection('down');
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.changeDirection('left');
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.changeDirection('right');
                        break;
                    case ' ':
                        e.preventDefault();
                        if (this.gameRunning) {
                            this.togglePause();
                        } else {
                            this.startGame();
                        }
                        break;
                }
            }

            changeDirection(direction) {
                if (!this.gameRunning || this.gamePaused) return;
                
                switch(direction) {
                    case 'up':
                        if (this.dy !== 1) { this.dx = 0; this.dy = -1; }
                        break;
                    case 'down':
                        if (this.dy !== -1) { this.dx = 0; this.dy = 1; }
                        break;
                    case 'left':
                        if (this.dx !== 1) { this.dx = -1; this.dy = 0; }
                        break;
                    case 'right':
                        if (this.dx !== -1) { this.dx = 1; this.dy = 0; }
                        break;
                }
            }

            startGame() {
                this.gameRunning = true;
                this.gamePaused = false;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                document.getElementById('gameOver').classList.remove('show');
                
                if (this.dx === 0 && this.dy === 0) {
                    this.dx = 1;
                    this.dy = 0;
                }
                
                this.playSound(440, 0.1); // Start sound
                this.gameLoop();
            }

            togglePause() {
                if (!this.gameRunning) return;
                
                this.gamePaused = !this.gamePaused;
                document.getElementById('pauseBtn').textContent = this.gamePaused ? 'Resume' : 'Pause';
                
                if (!this.gamePaused) {
                    this.gameLoop();
                }
            }

            resetGame() {
                this.snake = [{x: 10, y: 10}];
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.gameRunning = false;
                this.gamePaused = false;
                
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
                document.getElementById('gameOver').classList.remove('show');
                document.getElementById('currentScore').textContent = '0';
                
                this.generateFood();
                this.draw();
            }

            generateFood() {
                do {
                    this.food = {
                        x: Math.floor(Math.random() * this.tileCount),
                        y: Math.floor(Math.random() * this.tileCount)
                    };
                } while (this.snake.some(segment => segment.x === this.food.x && segment.y === this.food.y));
            }

            update() {
                if (!this.gameRunning || this.gamePaused) return;

                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};

                // Check wall collision
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }

                // Check self collision
                if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    this.gameOver();
                    return;
                }

                this.snake.unshift(head);

                // Check food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    document.getElementById('currentScore').textContent = this.score;
                    this.generateFood();
                    this.playSound(660, 0.1); // Food sound
                } else {
                    this.snake.pop();
                }
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#0f0f0f';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw snake
                this.ctx.fillStyle = '#00d4ff';
                this.ctx.shadowColor = '#00d4ff';
                this.ctx.shadowBlur = 10;
                
                this.snake.forEach((segment, index) => {
                    if (index === 0) {
                        // Snake head - brighter
                        this.ctx.fillStyle = '#00ffff';
                        this.ctx.shadowBlur = 15;
                    } else {
                        this.ctx.fillStyle = '#00d4ff';
                        this.ctx.shadowBlur = 5;
                    }
                    
                    this.ctx.fillRect(
                        segment.x * this.gridSize + 1,
                        segment.y * this.gridSize + 1,
                        this.gridSize - 2,
                        this.gridSize - 2
                    );
                });

                // Draw food
                this.ctx.fillStyle = '#ff4444';
                this.ctx.shadowColor = '#ff4444';
                this.ctx.shadowBlur = 15;
                this.ctx.fillRect(
                    this.food.x * this.gridSize + 2,
                    this.food.y * this.gridSize + 2,
                    this.gridSize - 4,
                    this.gridSize - 4
                );

                // Reset shadow
                this.ctx.shadowBlur = 0;
            }

            async gameOver() {
                this.gameRunning = false;
                this.playSound(220, 0.3); // Game over sound
                
                document.getElementById('pauseBtn').style.display = 'none';
                document.getElementById('finalScore').textContent = `Score: ${this.score}`;
                
                // Check for high score
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    document.getElementById('highScore').textContent = this.highScore;
                    document.getElementById('highScoreBadge').style.display = 'inline';
                    document.getElementById('newHighScore').style.display = 'block';
                    
                    // Save high score
                    try {
                        await db.set('highScore', this.highScore);
                    } catch (error) {
                        console.error('Failed to save high score:', error);
                    }
                } else {
                    document.getElementById('newHighScore').style.display = 'none';
                }
                
                document.getElementById('gameOver').classList.add('show');
            }

            playSound(frequency, duration) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + duration);
                } catch (error) {
                    // Audio not supported, fail silently
                }
            }

            gameLoop() {
                if (!this.gameRunning || this.gamePaused) return;
                
                this.update();
                this.draw();
                
                setTimeout(() => {
                    requestAnimationFrame(() => this.gameLoop());
                }, 150); // Game speed
            }
        }

        // Initialize the game
        let game;

        async function init() {
            try {
                // Load high score
                const savedHighScore = await db.get('highScore') || 0;
                document.getElementById('highScore').textContent = savedHighScore;
                
                game = new SnakeGame();
                game.highScore = savedHighScore;
                game.draw();
                
                // Hide loader
                document.querySelector('.loader').classList.add('hidden');
            } catch (error) {
                console.error('Initialization failed:', error);
                document.querySelector('.loader').classList.add('hidden');
                game = new SnakeGame();
                game.draw();
            }
        }

        // Start the app
        init();
    </script>
