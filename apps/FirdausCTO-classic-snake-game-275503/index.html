    <a href="https://singularityengine.ai" style="position:fixed;bottom:8px;right:12px;font-size:11px;color:#333;text-decoration:none;font-family:system-ui;z-index:9999;opacity:0.5" onmouseover="this.style.opacity='1';this.style.color='#00d4ff'" onmouseout="this.style.opacity='0.5';this.style.color='#333'">Built by Singularity Engine ü§ñ</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const newHighScoreElement = document.getElementById('newHighScore');

        // Game state
        let snake = [{x: 200, y: 200}];
        let food = {x: 0, y: 0};
        let direction = {x: 0, y: 0};
        let score = 0;
        let highScore = 0;
        let gameRunning = false;
        let gameStarted = false;

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        async function init() {
            try {
                // Load high score
                const savedHighScore = await db.get('highScore');
                if (savedHighScore !== null) {
                    highScore = savedHighScore;
                    highScoreElement.textContent = highScore;
                }
            } catch (error) {
                console.log('Could not load high score');
            }

            // Hide loading, show game
            document.getElementById('loading').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';

            generateFood();
            draw();
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount) * gridSize;
            food.y = Math.floor(Math.random() * tileCount) * gridSize;
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#00d4ff';
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                // Head is brighter
                if (i === 0) {
                    ctx.fillStyle = '#00f4ff';
                } else {
                    ctx.fillStyle = '#00d4ff';
                }
                ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
            }

            // Draw food
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(food.x + gridSize/2, food.y + gridSize/2, gridSize/2 - 2, 0, 2 * Math.PI);
            ctx.fill();

            // Draw food glow
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff4444';
            ctx.beginPath();
            ctx.arc(food.x + gridSize/2, food.y + gridSize/2, gridSize/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function update() {
            if (!gameRunning) return;

            // Move snake head
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            // Check wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                playEatSound();
            } else {
                snake.pop();
            }

            draw();
        }

        function gameOver() {
            gameRunning = false;
            playGameOverSound();
            
            finalScoreElement.textContent = score;
            
            // Check for new high score
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                newHighScoreElement.style.display = 'block';
                
                // Save high score
                try {
                    db.set('highScore', highScore);
                } catch (error) {
                    console.log('Could not save high score');
                }
            } else {
                newHighScoreElement.style.display = 'none';
            }
            
            gameOverScreen.style.display = 'flex';
        }

        function restartGame() {
            snake = [{x: 200, y: 200}];
            direction = {x: 0, y: 0};
            score = 0;
            scoreElement.textContent = score;
            gameRunning = false;
            gameStarted = false;
            gameOverScreen.style.display = 'none';
            generateFood();
            draw();
        }

        function changeDirection(newDirection) {
            // Prevent reversing into itself
            if (direction.x === -newDirection.x && direction.y === -newDirection.y) {
                return;
            }
            
            direction = newDirection;
            
            if (!gameStarted) {
                gameStarted = true;
                gameRunning = true;
            }
        }

        // Sound effects using Web Audio API
        function playEatSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playGameOverSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.5);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection({x: 0, y: -gridSize});
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection({x: 0, y: gridSize});
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection({x: -gridSize, y: 0});
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection({x: gridSize, y: 0});
                    break;
            }
        });

        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0) {
                    changeDirection({x: -gridSize, y: 0}); // Left
                } else {
                    changeDirection({x: gridSize, y: 0}); // Right
                }
            } else {
                // Vertical swipe
                if (diffY > 0) {
                    changeDirection({x: 0, y: -gridSize}); // Up
                } else {
                    changeDirection({x: 0, y: gridSize}); // Down
                }
            }
            
            touchStartX = 0;
            touchStartY = 0;
        });

        // Game loop
        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop);
        }

        // Handle window resize
        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth - 40; // Account for padding
            const maxSize = Math.min(containerWidth, 500);
            
            if (window.innerWidth <= 480) {
                canvas.style.width = Math.min(maxSize, window.innerWidth - 40) + 'px';
                canvas.style.height = Math.min(maxSize, window.innerWidth - 40) + 'px';
            }
        }

        window.addEventListener('resize', resizeCanvas);

        // Initialize game
        init();
        gameLoop();
        resizeCanvas();
    </script>
