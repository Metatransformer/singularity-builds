class SingularityDB {
  constructor(ns) { this.ns = ns; this.api = SINGULARITY_DB_API; }
  async get(key) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key));
      if (!r.ok) return null;
      return await r.json();
    } catch(e) { console.error("SingularityDB get error:", e); return null; }
  }
  async set(key, value) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key), {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({value: value})
      });
      return await r.json();
    } catch(e) { console.error("SingularityDB set error:", e); return {ok: false}; }
  }
  async delete(key) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key), {
        method: "DELETE"
      });
      return await r.json();
    } catch(e) { console.error("SingularityDB delete error:", e); return {ok: false}; }
  }
  async list() {
    try {
      const r = await fetch(this.api + "/" + this.ns);
      if (!r.ok) return [];
      return await r.json();
    } catch(e) { console.error("SingularityDB list error:", e); return []; }
  }
}

    <script>
        class TokenDashboard {
            constructor() {
                this.tokens = [];
                this.lastUpdate = null;
                this.isLoading = false;
                this.init();
            }

            async init() {
                await this.loadCachedData();
                this.setupEventListeners();
                if (!this.tokens.length || this.isDataStale()) {
                    await this.refreshData();
                }
                this.hideLoader();
                this.render();
            }

            async loadCachedData() {
                try {
                    const cachedTokens = await db.get('trending_tokens');
                    const cachedUpdate = await db.get('last_update');
                    
                    if (cachedTokens) {
                        this.tokens = cachedTokens;
                        this.lastUpdate = cachedUpdate;
                    }
                } catch (error) {
                    console.error('Error loading cached data:', error);
                }
            }

            isDataStale() {
                if (!this.lastUpdate) return true;
                const staleThreshold = 5 * 60 * 1000; // 5 minutes
                return Date.now() - this.lastUpdate > staleThreshold;
            }

            hideLoader() {
                const loader = document.getElementById('loader');
                loader.classList.add('hidden');
            }

            setupEventListeners() {
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.refreshData();
                });
            }

            async refreshData() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                const refreshBtn = document.getElementById('refreshBtn');
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = '<span>‚è≥</span>Updating...';

                try {
                    // Simulate fetching trending Base tokens with realistic data
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    this.tokens = this.generateTrendingTokens();
                    this.lastUpdate = Date.now();
                    
                    await db.set('trending_tokens', this.tokens);
                    await db.set('last_update', this.lastUpdate);
                    
                    this.render();
                } catch (error) {
                    console.error('Error refreshing data:', error);
                } finally {
                    this.isLoading = false;
                    refreshBtn.disabled = false;
                    refreshBtn.innerHTML = '<span>üîÑ</span>Refresh Data';
                }
            }

            generateTrendingTokens() {
                const baseTokens = [
                    {
                        name: 'Coinbase Wrapped Staked ETH',

                        sentiment: 'bearish'
                    },

                        symbol: 'BPEPE',

                        marketCap: 67000000,
                        volume24h: 8900000,
                        liquidity: 4500000,
                        holders: 12340,
                        risk: 'very-high',
                        sentiment: 'bullish'
                    },
                    {

                        symbol: 'AERO',
                        price: 1.24,
                        change24h: 8.9,
                        marketCap: 412000000,
                        volume24h: 23500000,
                        liquidity: 45000000,
                        holders: 5670,
                        risk: 'medium',
                        sentiment: 'bullish'
                    },
                    {
                        name: 'Brett',
                        symbol: 'BRETT',
                        price: 0.1543,
                        change24h: -7.2,
                        marketCap: 156000000,
                        volume24h: 7800000,
                        liquidity: 12000000,
                        holders: 9870,
                        risk: 'high',
                        sentiment: 'neutral'
                    },
                    {
                        name: 'Degen',
                        symbol: 'DEGEN',
                        price: 0.0234,
                        change24h: 18.3,
                        marketCap: 234000000,
                        volume24h: 15600000,
                        liquidity: 18900000,
                        holders: 18450,
                        risk: 'high',
                        sentiment: 'bullish'
                    }
                ];

                return baseTokens.map(token => ({
                    ...token,
                    recommendation: this.generateRecommendation(token)
                }));
            }

            generateRecommendation(token) {
                const { change24h, risk, sentiment, volume24h, liquidity } = token;
                
                // Simple AI-like scoring algorithm
                let score = 0;
                
                // Price momentum
                if (change24h > 10) score += 2;
                else if (change24h > 0) score += 1;
                else if (change24h > -10) score -= 1;
                else score -= 2;
                
                // Risk assessment
                if (risk === 'low') score += 2;
                else if (risk === 'medium') score += 1;
                else if (risk === 'high') score -= 1;
                else score -= 2;
                
                // Sentiment
                if (sentiment === 'bullish') score += 1;
                else if (sentiment === 'bearish') score -= 1;
                
                // Liquidity check
                if (liquidity > 20000000) score += 1;
                else if (liquidity < 5000000) score -= 1;
                
                if (score >= 3) return 'buy';
                if (score <= -2) return 'sell';
                return 'hold';
            }

            formatNumber(num) {
                if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
                if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
                if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
                return num.toLocaleString();
            }

            formatPrice(price) {
                if (price < 0.01) return price.toFixed(6);
                if (price < 1) return price.toFixed(4);
                return price.toFixed(2);
            }

            render() {
                const tokenGrid = document.getElementById('tokenGrid');
                const lastUpdateEl = document.getElementById('lastUpdate');
                
                if (this.lastUpdate) {
                    lastUpdateEl.textContent = `Last updated: ${new Date(this.lastUpdate).toLocaleTimeString()}`;
                }

                if (!this.tokens.length) {
                    tokenGrid.innerHTML = `
                        <div class="empty-state">
                            <h3>No token data available</h3>
                            <p>Click refresh to load the latest trending tokens</p>
                        </div>
                    `;
                    return;
                }

                tokenGrid.innerHTML = this.tokens.map((token, index) => `
                    <div class="token-card" style="animation-delay: ${index * 0.1}s">
                        <div class="token-header">
                            <div class="token-icon">
                                ${token.symbol.slice(0, 2)}
                            </div>
                            <div class="token-info">
                                <h3>${token.name}</h3>
                                <div class="token-symbol">${token.symbol}</div>
                            </div>
                        </div>
                        
                        <div class="price-section">
                            <div class="price">$${this.formatPrice(token.price)}</div>
                            <div class="price-change ${token.change24h >= 0 ? 'positive' : 'negative'}">
                                ${token.change24h >= 0 ? '+' : ''}${token.change24h.toFixed(2)}%
                            </div>
                        </div>
                        
                        <div class="stats-grid">
                            <div class="stat">
                                <div class="stat-label">Market Cap</div>
                                <div class="stat-value">$${this.formatNumber(token.marketCap)}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">24h Volume</div>
                                <div class="stat-value">$${this.formatNumber(token.volume24h)}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Liquidity</div>
                                <div class="stat-value">$${this.formatNumber(token.liquidity)}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Holders</div>
                                <div class="stat-value">${this.formatNumber(token.holders)}</div>
                            </div>
                        </div>
                        
                        <div class="recommendation ${token.recommendation}">
                            ${token.recommendation}
                        </div>
                    </div>
                `).join('');
            }
        }

        // Initialize the dashboard when the page loads
        new TokenDashboard();
    </script>
