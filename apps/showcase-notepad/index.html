class SingularityDB {
  constructor(ns) { this.ns = ns; this.api = SINGULARITY_DB_API; }
  async get(key) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key));
      if (!r.ok) return null;
      return await r.json();
    } catch(e) { console.error("SingularityDB get error:", e); return null; }
  }
  async set(key, value) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key), {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({value: value})
      });
      return await r.json();
    } catch(e) { console.error("SingularityDB set error:", e); return {ok: false}; }
  }
  async delete(key) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key), {
        method: "DELETE"
      });
      return await r.json();
    } catch(e) { console.error("SingularityDB delete error:", e); return {ok: false}; }
  }
  async list() {
    try {
      const r = await fetch(this.api + "/" + this.ns);
      if (!r.ok) return [];
      return await r.json();
    } catch(e) { console.error("SingularityDB list error:", e); return []; }

}

    <script>
        class MarkdownNotepad {
            constructor() {
                this.currentNote = null;
                this.notes = new Map();
                this.autoSaveTimeout = null;
                this.initializeElements();
                this.attachEventListeners();
                this.loadNotes();
            }

            initializeElements() {
                this.loader = document.querySelector('.loader');
                this.editor = document.getElementById('editor');
                this.preview = document.getElementById('preview');
                this.noteSelector = document.getElementById('noteSelector');
                this.newNoteInput = document.getElementById('newNoteInput');
                this.newNoteBtn = document.getElementById('newNoteBtn');
                this.saveBtn = document.getElementById('saveBtn');
                this.deleteBtn = document.getElementById('deleteBtn');
                this.exportBtn = document.getElementById('exportBtn');
            }

            attachEventListeners() {
                this.editor.addEventListener('input', () => {
                    this.updatePreview();
                    this.scheduleAutoSave();
                });

                this.noteSelector.addEventListener('change', () => {
                    this.switchNote(this.noteSelector.value);
                });

                this.newNoteInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.createNewNote();
                    }
                });

                this.newNoteBtn.addEventListener('click', () => {
                    this.createNewNote();
                });

                this.saveBtn.addEventListener('click', () => {
                    this.saveCurrentNote();
                });

                this.deleteBtn.addEventListener('click', () => {
                    this.deleteCurrentNote();
                });

                this.exportBtn.addEventListener('click', () => {
                    this.exportCurrentNote();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        if (e.key === 's') {
                            e.preventDefault();
                            this.saveCurrentNote();
                        } else if (e.key === 'n') {
                            e.preventDefault();
                            this.newNoteInput.focus();
                        }
                    }
                });
            }

            async loadNotes() {
                try {
                    const notesList = await db.list();
                    this.notes.clear();
                    this.noteSelector.innerHTML = '<option value="">Select a note...</option>';

                    for (const item of notesList) {
                        this.notes.set(item.key, item.value);
                        const option = document.createElement('option');
                        option.value = item.key;
                        option.textContent = item.key;
                        this.noteSelector.appendChild(option);
                    }

                    // Load the last selected note or create a default one
                    const lastNote = await db.get('_lastNote');
                    if (lastNote && this.notes.has(lastNote)) {
                        this.switchNote(lastNote);
                        this.noteSelector.value = lastNote;
                    } else if (this.notes.size === 0) {
                        this.createDefaultNote();
                    }
                } catch (error) {
                    console.error('Failed to load notes:', error);
                    this.showToast('Failed to load notes', 'error');
                    this.createDefaultNote();
                }

                this.hideLoader();
            }

            createDefaultNote() {
                const defaultContent = `# Welcome to Markdown Notepad

This is your first note! Start editing to see the live preview.

## Getting Started
- Use **markdown syntax** to format your text
- Notes are automatically saved to the cloud
- Create multiple notes using the "New Note" button
- Use Ctrl+S to manually save

## Markdown Examples

### Text Formatting
- **Bold text**
- *Italic text*
- ~~Strikethrough~~
- \`inline code\`

### Lists
1. Numbered list item
2. Another item
   - Nested bullet point
   - Another nested item

### Links and Images
[Visit our website](https://singularityengine.ai)

### Code Blocks
\`\`\`javascript
function greet(name) {
    console.log(\`Hello, \${name}!\`);
}
\`\`\`

### Blockquotes
> This is a blockquote
> It can span multiple lines

Happy writing! üìù`;

                this.editor.value = defaultContent;
                this.currentNote = 'Welcome Note';
                this.notes.set('Welcome Note', defaultContent);
                this.updateNoteSelector();
                this.updatePreview();
                this.saveCurrentNote();
            }

            switchNote(noteName) {
                if (!noteName || !this.notes.has(noteName)) {
                    this.editor.value = '';
                    this.currentNote = null;
                    this.updatePreview();
                    return;
                }

                this.currentNote = noteName;
                this.editor.value = this.notes.get(noteName);
                this.updatePreview();
                db.set('_lastNote', noteName);
            }

            createNewNote() {
                const noteName = this.newNoteInput.value.trim();
                if (!noteName) {
                    this.showToast('Please enter a note name', 'error');
                    this.newNoteInput.focus();
                    return;
                }

                if (this.notes.has(noteName)) {
                    this.showToast('A note with this name already exists', 'error');
                    return;
                }

                this.notes.set(noteName, '# ' + noteName + '\n\nStart writing your note here...');
                this.updateNoteSelector();
                this.noteSelector.value = noteName;
                this.switchNote(noteName);
                this.newNoteInput.value = '';
                this.editor.focus();
                this.showToast('New note created!', 'success');
            }

            async saveCurrentNote() {
                if (!this.currentNote) {
                    this.showToast('No note selected to save', 'error');
                    return;
                }

                try {
                    const content = this.editor.value;
                    this.notes.set(this.currentNote, content);
                    await db.set(this.currentNote, content);
                    this.showToast('Note saved!', 'success');
                } catch (error) {
                    console.error('Failed to save note:', error);
                    this.showToast('Failed to save note', 'error');
                }
            }

            async deleteCurrentNote() {
                if (!this.currentNote) {
                    this.showToast('No note selected to delete', 'error');
                    return;
                }

                if (!confirm(`Are you sure you want to delete "${this.currentNote}"?`)) {
                    return;
                }

                try {
                    this.notes.delete(this.currentNote);
                    await db.delete(this.currentNote);
                    this.updateNoteSelector();
                    this.editor.value = '';
                    this.currentNote = null;
                    this.updatePreview();
                    this.showToast('Note deleted!', 'success');
                } catch (error) {
                    console.error('Failed to delete note:', error);
                    this.showToast('Failed to delete note', 'error');
                }
            }

            exportCurrentNote() {
                if (!this.currentNote) {
                    this.showToast('No note selected to export', 'error');
                    return;
                }

                const content = this.editor.value;
                const blob = new Blob([content], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${this.currentNote}.md`;
                a.click();
                URL.revokeObjectURL(url);
                this.showToast('Note exported!', 'success');
            }

            updateNoteSelector() {
                const currentValue = this.noteSelector.value;
                this.noteSelector.innerHTML = '<option value="">Select a note...</option>';
                
                for (const noteName of this.notes.keys()) {
                    const option = document.createElement('option');
                    option.value = noteName;
                    option.textContent = noteName;
                    this.noteSelector.appendChild(option);
                }

                this.noteSelector.value = currentValue;
            }

            updatePreview() {
                const markdown = this.editor.value;
                if (!markdown.trim()) {
                    this.preview.innerHTML = `
                        <div class="empty-state">
                            <h3>Live Preview</h3>
                            <p>Start typing in the editor to see your markdown rendered here.</p>
                        </div>
                    `;
                    return;
                }

                this.preview.innerHTML = this.parseMarkdown(markdown);
            }

            parseMarkdown(markdown) {
                let html = markdown;

                // Headers
                html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
                html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
                html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');

                // Code blocks
                html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');

                // Inline code
                html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

                // Bold and italic
                html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
                html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');

                // Strikethrough
                html = html.replace(/~~([^~]+)~~/g, '<del>$1</del>');

                // Links
                html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

                // Blockquotes
                html = html.replace(/^> (.*)$/gm, '<blockquote>$1</blockquote>');

                // Lists
                html = html.replace(/^\* (.*)$/gm, '<li>$1</li>');
                html = html.replace(/^\d+\. (.*)$/gm, '<li>$1</li>');
                html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
                html = html.replace(/(<li>.*<\/li>)/s, (match) => {
                    return match.includes('1.') ? '<ol>' + match.replace(/^\d+\./gm, '') + '</ol>' : '<ul>' + match + '</ul>';
                });

                // Horizontal rules
                html = html.replace(/^---$/gm, '<hr>');

                // Paragraphs
                html = html.replace(/\n\n/g, '</p><p>');
                html = '<p>' + html + '</p>';

                // Clean up empty paragraphs
                html = html.replace(/<p><\/p>/g, '');
                html = html.replace(/<p>(<h[1-6]>)/g, '$1');
                html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
                html = html.replace(/<p>(<hr>)<\/p>/g, '$1');
                html = html.replace(/<p>(<blockquote>.*<\/blockquote>)<\/p>/g, '$1');
                html = html.replace(/<p>(<[uo]l>.*<\/[uo]l>)<\/p>/g, '$1');
                html = html.replace(/<p>(<pre>.*<\/pre>)<\/p>/g, '$1');

                return html;
            }

            scheduleAutoSave() {
                if (this.autoSaveTimeout) {
                    clearTimeout(this.autoSaveTimeout);
                }
                this.autoSaveTimeout = setTimeout(() => {
                    if (this.currentNote) {
                        this.saveCurrentNote();
                    }
                }, 2000);
            }

            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            hideLoader() {
                this.loader.classList.add('hidden');
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MarkdownNotepad();
        });
    </script>
