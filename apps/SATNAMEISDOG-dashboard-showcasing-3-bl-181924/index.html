      return await r.json();
    } catch(e) { console.error("SingularityDB get error:", e); return null; }

    <script>
        const blockchains = [
            {
                name: 'Bitcoin',
                symbol: 'BTC',
                icon: 'â‚¿',
                class: 'btc'
            },
            {
                name: 'Ethereum',
                symbol: 'ETH',
                icon: 'Îž',
                class: 'eth'
            },
            {
                name: 'Solana',
                symbol: 'SOL',
                icon: 'â—Ž',
                class: 'sol'
            }
        ];

        // Generate mock data for blockchain status
        function generateBlockchainData(blockchain) {
            const baseBlocks = {
                'BTC': 820000,
                'ETH': 18500000,
                'SOL': 220000000
            };

            const baseBlock = baseBlocks[blockchain.symbol];
            const currentBlock = baseBlock + Math.floor(Math.random() * 1000);
            const txCount = Math.floor(Math.random() * 3000) + 500;
            
            const transactions = [];
            for (let i = 0; i < Math.min(5, txCount); i++) {
                transactions.push({
                    hash: generateTxHash(),
                    fee: generateFee(blockchain.symbol)
                });
            }

            return {
                ...blockchain,
                currentBlock,
                txCount,
                avgFee: calculateAvgFee(transactions),
                blockTime: getBlockTime(blockchain.symbol),
                status: Math.random() > 0.1 ? 'confirmed' : 'pending',
                transactions
            };
        }

        function generateTxHash() {
            const chars = '0123456789abcdef';
            let hash = '';
            for (let i = 0; i < 12; i++) {
                hash += chars[Math.floor(Math.random() * chars.length)];
            }
            return hash;
        }

        function generateFee(symbol) {
            const fees = {
                'BTC': (Math.random() * 50 + 10).toFixed(0) + ' sat/vB',
                'ETH': (Math.random() * 100 + 20).toFixed(0) + ' gwei',
                'SOL': (Math.random() * 0.01 + 0.001).toFixed(4) + ' SOL'
            };
            return fees[symbol];
        }

        function calculateAvgFee(transactions) {
            if (transactions.length === 0) return '0';
            return transactions[0].fee; // Simplified for display
        }

        function getBlockTime(symbol) {
            const times = {
                'BTC': '~10 min',
                'ETH': '~12 sec',
                'SOL': '~400 ms'
            };
            return times[symbol];
        }

        function createBlockchainCard(data) {
            return `
                <div class="blockchain-card">
                    <div class="card-header">
                        <div class="blockchain-icon ${data.class}">
                            ${data.icon}
                        </div>
                        <div>
                            <div class="blockchain-name">
                                ${data.name}
                                <span class="blockchain-symbol">${data.symbol}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Current Block</div>
                            <div class="stat-value">#${data.currentBlock.toLocaleString()}</div>
                        </div>
                        
                        <div class="stat-item">
                            <div class="stat-label">Block Time</div>
                            <div class="stat-value">${data.blockTime}</div>
                        </div>
                    </div>

                    <div class="block-visual">
                        <div class="block-header">
                            <span class="block-number">Block #${data.currentBlock.toLocaleString()}</span>
                            <span class="block-status status-${data.status}">
                                ${data.status}
                            </span>
                        </div>
                        
                        <div class="stat-item">
                            <div class="stat-label">Transactions Processed</div>
                            <div class="stat-value">${data.txCount.toLocaleString()}</div>
                        </div>
                        
                        <div class="stat-item">
                            <div class="stat-label">Average Fee</div>
                            <div class="stat-value">${data.avgFee}</div>
                        </div>

                        <div class="tx-list">
                            <div class="stat-label">Recent Transactions</div>
                            ${data.transactions.map(tx => `
                                <div class="tx-item">
                                    <span class="tx-hash">${tx.hash}...</span>
                                    <span class="tx-fee">${tx.fee}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <button class="refresh-btn" onclick="refreshBlockchain('${data.symbol}')">
                        Refresh ${data.symbol} Data
                    </button>
                </div>
            `;
        }

        async function loadDashboard() {
            try {
                // Load cached data or generate new
                let dashboardData = await db.get('blockchainData') || {};
                
                const grid = document.getElementById('blockchainGrid');
                const cards = [];

                for (const blockchain of blockchains) {
                    let data;
                    if (dashboardData[blockchain.symbol] && 
                        Date.now() - dashboardData[blockchain.symbol].timestamp < 60000) {
                        // Use cached data if less than 1 minute old
                        data = dashboardData[blockchain.symbol].data;
                    } else {
                        // Generate new data
                        data = generateBlockchainData(blockchain);
                        dashboardData[blockchain.symbol] = {
                            data,
                            timestamp: Date.now()
                        };
                    }
                    
                    cards.push(createBlockchainCard(data));
                }

                grid.innerHTML = cards.join('');
                
                // Save updated data
                await db.set('blockchainData', dashboardData);
                
                // Update last updated time
                updateLastUpdated();
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('blockchainGrid').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: var(--text-muted);">
                        Error loading blockchain data. Please refresh the page.
                    </div>
                `;
            }
        }

        async function refreshBlockchain(symbol) {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Refreshing...';
            button.classList.add('updating');

            try {
                let dashboardData = await db.get('blockchainData') || {};
                
                const blockchain = blockchains.find(b => b.symbol === symbol);
                const newData = generateBlockchainData(blockchain);
                
                dashboardData[symbol] = {
                    data: newData,
                    timestamp: Date.now()
                };
                
                await db.set('blockchainData', dashboardData);
                
                // Reload the entire dashboard to reflect changes
                await loadDashboard();
                
            } catch (error) {
                console.error('Error refreshing blockchain data:', error);
            } finally {
                setTimeout(() => {
                    button.disabled = false;
                    button.textContent = `Refresh ${symbol} Data`;
                    button.classList.remove('updating');
                }, 500);
            }
        }

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        // Auto-refresh every 30 seconds
        let autoRefreshInterval;

        function startAutoRefresh() {
            autoRefreshInterval = setInterval(async () => {
                await loadDashboard();
            }, 30000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }

        // Initialize the app
        async function init() {
            try {
                await loadDashboard();
                startAutoRefresh();
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
            } finally {
                // Hide loader
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                }, 800);
            }
        }

        // Handle page visibility for auto-refresh
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
                loadDashboard(); // Refresh when page becomes visible
            }
        });

        // Make refresh function globally available
        window.refreshBlockchain = refreshBlockchain;

        // Start the app
        init();
    </script>
