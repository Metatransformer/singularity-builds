    <script>
        class ChatApp {
            constructor() {
                this.currentUser = null;
                this.lastMessageTime = 0;
                this.messageCount = 0;
                this.isTyping = false;
                this.typingTimeout = null;
                this.pollInterval = null;
                this.lastPollTime = 0;
                
                // Spam prevention
                this.MESSAGE_COOLDOWN = 2000; // 2 seconds between messages
                this.MAX_MESSAGES_PER_MINUTE = 10;
                this.messageTimestamps = [];
                
                // Profanity filter (basic)
                this.toxicWords = [
                    'spam', 'stupid', 'hate', 'kill', 'die', 'idiot', 'dumb',
                    'loser', 'noob', 'suck', 'terrible', 'awful', 'disgusting'
                ];
                
                this.init();
            }
            
            async init() {
                await this.loadUsername();
                this.setupEventListeners();
                this.startPolling();
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loading').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 300);
                }, 500);
            }
            
            async loadUsername() {
                try {
                    const savedUsername = await db.get('currentUser');
                    if (savedUsername && savedUsername.trim()) {
                        this.currentUser = savedUsername.trim();
                        this.showChatInterface();
                        await this.loadMessages();
                        await this.updateOnlineStatus();
                    }
                } catch (error) {
                    this.showError('Failed to load user data');
                }
            }
            
            setupEventListeners() {
                const usernameInput = document.getElementById('usernameInput');
                const setUsernameBtn = document.getElementById('setUsernameBtn');
                const messageInput = document.getElementById('messageInput');
                const sendBtn = document.getElementById('sendBtn');
                
                // Username setup
                usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.setUsername();
                    }
                });
                
                setUsernameBtn.addEventListener('click', () => this.setUsername());
                
                // Message input
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                messageInput.addEventListener('input', () => {
                    this.updateCharacterCount();
                    this.handleTyping();
                });
                
                sendBtn.addEventListener('click', () => this.sendMessage());
                
                // Auto-resize textarea
                messageInput.addEventListener('input', () => {
                    messageInput.style.height = 'auto';
                    messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
                });
            }
            
            async setUsername() {
                const usernameInput = document.getElementById('usernameInput');
                const username = usernameInput.value.trim();
                
                if (!username) {
                    this.showError('Please enter a username');
                    return;
                }
                
                if (username.length < 2 || username.length > 20) {
                    this.showError('Username must be 2-20 characters');
                    return;
                }
                
                if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                    this.showError('Username can only contain letters, numbers, _ and -');
                    return;
                }
                
                if (this.containsToxicContent(username)) {
                    this.showError('Please choose a more appropriate username');
                    return;
                }
                
                try {
                    // Check if username is already taken
                    const users = await db.get('activeUsers') || {};
                    const usernames = Object.values(users).map(u => u.username.toLowerCase());
                    
                    if (usernames.includes(username.toLowerCase())) {
                        this.showError('Username already taken. Please choose another.');
                        return;
                    }
                    
                    this.currentUser = username;
                    await db.set('currentUser', username);
                    
                    this.showChatInterface();
                    await this.loadMessages();
                    await this.updateOnlineStatus();
                    await this.addSystemMessage(`${username} joined the chat`);
                    
                } catch (error) {
                    this.showError('Failed to set username. Please try again.');
                }
            }
            
            showChatInterface() {
                document.getElementById('usernameSetup').style.display = 'none';
                document.getElementById('messageForm').style.display = 'flex';
                document.getElementById('charCount').style.display = 'block';
                document.getElementById('messageInput').focus();
            }
            
            async sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (!message || !this.currentUser) return;
                
                // Spam prevention
                const now = Date.now();
                if (now - this.lastMessageTime < this.MESSAGE_COOLDOWN) {
                    this.showError(`Please wait ${Math.ceil((this.MESSAGE_COOLDOWN - (now - this.lastMessageTime)) / 1000)} seconds`);
                    return;
                }
                
                // Rate limiting
                this.messageTimestamps = this.messageTimestamps.filter(time => now - time < 60000);
                if (this.messageTimestamps.length >= this.MAX_MESSAGES_PER_MINUTE) {
                    this.showError('Too many messages. Please slow down.');
                    return;
                }
                
                // Content moderation
                if (this.containsToxicContent(message)) {
                    this.showError('Message contains inappropriate content. Please be respectful.');
                    return;
                }
                
                if (message.length > 500) {
                    this.showError('Message is too long (max 500 characters)');
                    return;
                }
                
                try {
                    const messageData = {
                        id: `msg_${now}_${Math.random().toString(36).substr(2, 9)}`,
                        username: this.currentUser,
                        text: message,
                        timestamp: now
                    };
                    
                    // Get existing messages
                    const messages = await db.get('chatMessages') || [];
                    messages.push(messageData);
                    
                    // Keep only last 100 messages
                    if (messages.length > 100) {
                        messages.splice(0, messages.length - 100);
                    }
                    
                    await db.set('chatMessages', messages);
                    
                    messageInput.value = '';
                    this.updateCharacterCount();
                    this.lastMessageTime = now;
                    this.messageTimestamps.push(now);
                    
                    // Clear typing indicator
                    this.isTyping = false;
                    await this.updateTypingStatus();
                    
                    await this.loadMessages();
                    
                } catch (error) {
                    this.showError('Failed to send message. Please try again.');
                }
            }
            
            async loadMessages() {
                try {
                    const messages = await db.get('chatMessages') || [];
                    const messagesContainer = document.getElementById('messages');
                    
                    if (messages.length === 0) {
                        messagesContainer.innerHTML = '<div class="empty-state">No messages yet. Be the first to say hello! ðŸ‘‹</div>';
                        return;
                    }
                    
                    // Only show messages from last 24 hours
                    const dayAgo = Date.now() - (24 * 60 * 60 * 1000);
                    const recentMessages = messages.filter(msg => msg.timestamp > dayAgo);
                    
                    messagesContainer.innerHTML = recentMessages.map(msg => `
                        <div class="message">
                            <div class="message-header">
                                <span class="username">${this.escapeHtml(msg.username)}</span>
                                <span class="timestamp">${this.formatTime(msg.timestamp)}</span>
                            </div>
                            <div class="message-text">${this.escapeHtml(msg.text)}</div>
                        </div>
                    `).join('');
                    
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    
                } catch (error) {
                    this.showError('Failed to load messages');
                }
            }
            
            async addSystemMessage(text) {
                try {
                    const messages = await db.get('chatMessages') || [];
                    const systemMessage = {
                        id: `sys_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                        username: 'System',
                        text: text,
                        timestamp: Date.now(),
                        system: true
                    };
                    
                    messages.push(systemMessage);
                    
                    if (messages.length > 100) {
                        messages.splice(0, messages.length - 100);
                    }
                    
                    await db.set('chatMessages', messages);
                } catch (error) {
                    console.error('Failed to add system message:', error);
                }
            }
            
            async updateOnlineStatus() {
                if (!this.currentUser) return;
                
                try {
                    const users = await db.get('activeUsers') || {};
                    const userId = `user_${this.currentUser}`;
                    
                    users[userId] = {
                        username: this.currentUser,
                        lastSeen: Date.now(),
                        isTyping: this.isTyping
                    };
                    
                    // Remove users inactive for more than 5 minutes
                    const fiveMinutesAgo = Date.now() - (5 * 60 * 1000);
                    Object.keys(users).forEach(key => {
                        if (users[key].lastSeen < fiveMinutesAgo) {
                            delete users[key];
                        }
                    });
                    
                    await db.set('activeUsers', users);
                    
                    const onlineCount = Object.keys(users).length;
                    document.getElementById('onlineCount').textContent = 
                        `${onlineCount} user${onlineCount === 1 ? '' : 's'} online`;
                    
                } catch (error) {
                    console.error('Failed to update online status:', error);
                }
            }
            
            async handleTyping() {
                if (!this.currentUser) return;
                
                if (!this.isTyping) {
                    this.isTyping = true;
                    await this.updateTypingStatus();
                }
                
                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(async () => {
                    this.isTyping = false;
                    await this.updateTypingStatus();
                }, 2000);
            }
            
            async updateTypingStatus() {
                try {
                    const users = await db.get('activeUsers') || {};
                    const userId = `user_${this.currentUser}`;
                    
                    if (users[userId]) {
                        users[userId].isTyping = this.isTyping;
                        users[userId].lastSeen = Date.now();
                        await db.set('activeUsers', users);
                    }
                } catch (error) {
                    console.error('Failed to update typing status:', error);
                }
            }
            
            async checkTypingIndicators() {
                try {
                    const users = await db.get('activeUsers') || {};
                    const typingUsers = Object.values(users)
                        .filter(user => user.isTyping && user.username !== this.currentUser)
                        .map(user => user.username);
                    
                    const typingIndicator = document.getElementById('typingIndicator');
                    
                    if (typingUsers.length > 0) {
                        const text = typingUsers.length === 1 
                            ? `${typingUsers[0]} is typing...`
                            : `${typingUsers.length} people are typing...`;
                        typingIndicator.textContent = text;
                        typingIndicator.style.display = 'block';
                    } else {
                        typingIndicator.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Failed to check typing indicators:', error);
                }
            }
            
            startPolling() {
                // Poll every 2 seconds
                this.pollInterval = setInterval(async () => {
                    await this.updateOnlineStatus();
                    await this.checkTypingIndicators();
                    
                    // Check for new messages every 3 seconds
                    const now = Date.now();
                    if (now - this.lastPollTime > 3000) {
                        await this.loadMessages();
                        this.lastPollTime = now;
                    }
                }, 2000);
            }
            
            updateCharacterCount() {
                const messageInput = document.getElementById('messageInput');
                const charCount = document.getElementById('charCount');
                const length = messageInput.value.length;
                
                charCount.textContent = `${length}/500`;
                charCount.className = 'character-count';
                
                if (length > 450) {
                    charCount.classList.add('error');
                } else if (length > 350) {
                    charCount.classList.add('warning');
                }
                
                const sendBtn = document.getElementById('sendBtn');
                sendBtn.disabled = length === 0 || length > 500;
            }
            
            containsToxicContent(text) {
                const lowerText = text.toLowerCase();
                return this.toxicWords.some(word => lowerText.includes(word.toLowerCase()));
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMins / 60);
                
                if (diffMins < 1) return 'just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                
                return date.toLocaleDateString() === now.toLocaleDateString() 
                    ? date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                    : date.toLocaleDateString();
            }
            
            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
        
        // Handle page visibility for better resource management
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Reduce polling when tab is not visible
                if (window.chatApp && window.chatApp.pollInterval) {
                    clearInterval(window.chatApp.pollInterval);
                    window.chatApp.pollInterval = setInterval(async () => {
                        await window.chatApp.updateOnlineStatus();
                    }, 10000); // Poll every 10 seconds when hidden
                }
            } else {
                // Resume normal polling when tab becomes visible
                if (window.chatApp && window.chatApp.pollInterval) {
                    clearInterval(window.chatApp.pollInterval);
                    window.chatApp.startPolling();
                }
            }
        });
    </script>
