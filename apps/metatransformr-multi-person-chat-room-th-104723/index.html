class SingularityDB {
  constructor(ns) { this.ns = ns; this.api = SINGULARITY_DB_API; }
  async get(key) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key));
      if (!r.ok) return null;
      return await r.json();
    } catch(e) { console.error("SingularityDB get error:", e); return null; }
  }
  async set(key, value) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key), {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({value: value})
      });
      return await r.json();
    } catch(e) { console.error("SingularityDB set error:", e); return {ok: false}; }
  }
  async delete(key) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key), {
        method: "DELETE"
      });
      return await r.json();
    } catch(e) { console.error("SingularityDB delete error:", e); return {ok: false}; }
  }
  async list() {

      if (!r.ok) return [];

    <script>
        class ChatApp {
            constructor() {
                this.username = '';
                this.lastMessageTime = 0;
                this.messageCount = 0;
                this.rateLimitWindow = 60000; // 1 minute
                this.maxMessagesPerWindow = 10;
                this.pollInterval = 2000; // 2 seconds
                this.lastMessageId = 0;
                
                this.toxicPatterns = [
                    /\b(hate|kill|die|stupid|idiot|moron|dumb|loser|ugly)\b/i,
                    /\b(spam|scam|hack|virus)\b/i,
                    /(.)\1{4,}/, // repeated characters
                    /[A-Z]{5,}/, // excessive caps
                ];
                
                this.init();
            }

            async init() {
                await this.loadMessages();
                this.setupEventListeners();
                this.startPolling();
                this.hideLoader();
            }

            hideLoader() {
                const loader = document.getElementById('loader');
                loader.classList.add('hidden');
            }

            setupEventListeners() {
                const usernameInput = document.getElementById('usernameInput');
                const messageInput = document.getElementById('messageInput');
                const messageForm = document.getElementById('messageForm');

                usernameInput.addEventListener('input', (e) => {
                    this.username = e.target.value.trim();
                    this.updateSendButton();
                });

                messageInput.addEventListener('input', (e) => {
                    this.autoResize(e.target);
                    this.updateSendButton();
                });

                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                messageForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });
            }

            autoResize(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            updateSendButton() {
                const messageInput = document.getElementById('messageInput');
                const sendButton = document.getElementById('sendButton');
                
                const canSend = this.username.length > 0 && 
                               messageInput.value.trim().length > 0 && 
                               !this.isRateLimited();
                
                sendButton.disabled = !canSend;
            }

            isRateLimited() {
                const now = Date.now();
                const windowStart = now - this.rateLimitWindow;
                
                // Reset counter if window has passed
                if (this.lastMessageTime < windowStart) {
                    this.messageCount = 0;
                }
                
                return this.messageCount >= this.maxMessagesPerWindow;
            }

            showRateLimit() {
                const rateLimitMsg = document.getElementById('rateLimitMsg');
                rateLimitMsg.textContent = `Rate limited. Please wait before sending another message.`;
                rateLimitMsg.style.display = 'block';
                
                setTimeout(() => {
                    rateLimitMsg.style.display = 'none';
                }, 5000);
            }

            isMessageToxic(message) {
                return this.toxicPatterns.some(pattern => pattern.test(message));
            }

            sanitizeMessage(message) {
                return message
                    .replace(/[<>]/g, '') // Remove potential HTML
                    .replace(/https?:\/\/[^\s]+/gi, '[LINK]') // Replace URLs
                    .trim();
            }

            async sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (!message || !this.username || this.isRateLimited()) {
                    if (this.isRateLimited()) {
                        this.showRateLimit();
                    }
                    return;
                }

                if (this.isMessageToxic(message)) {
                    this.showToast('Message contains inappropriate content', 'error');
                    return;
                }

                const sanitizedMessage = this.sanitizeMessage(message);
                if (sanitizedMessage.length === 0) {
                    this.showToast('Message cannot be empty', 'error');
                    return;
                }

                try {
                    const messages = await db.get('messages') || [];
                    const newMessage = {
                        id: Date.now() + Math.random(),
                        username: this.username,
                        message: sanitizedMessage,
                        timestamp: new Date().toISOString(),
                        userId: this.getUserId()
                    };

                    messages.push(newMessage);
                    
                    // Keep only last 100 messages
                    if (messages.length > 100) {
                        messages.splice(0, messages.length - 100);
                    }

                    await db.set('messages', messages);
                    await this.updateUserActivity();
                    
                    this.messageCount++;
                    this.lastMessageTime = Date.now();
                    
                    messageInput.value = '';
                    this.autoResize(messageInput);
                    this.updateSendButton();
                    
                    await this.loadMessages();
                    
                } catch (error) {
                    this.showToast('Failed to send message', 'error');
                }
            }

            getUserId() {
                let userId = localStorage.getItem('chatUserId');
                if (!userId) {
                    userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('chatUserId', userId);
                }
                return userId;
            }

            async updateUserActivity() {
                try {
                    const users = await db.get('activeUsers') || {};
                    const userId = this.getUserId();
                    
                    users[userId] = {
                        username: this.username,
                        lastActive: Date.now()
                    };
                    
                    // Remove users inactive for more than 5 minutes
                    const fiveMinutesAgo = Date.now() - 300000;
                    Object.keys(users).forEach(id => {
                        if (users[id].lastActive < fiveMinutesAgo) {
                            delete users[id];
                        }
                    });
                    
                    await db.set('activeUsers', users);
                    this.updateUserCount(Object.keys(users).length);
                } catch (error) {
                    console.error('Failed to update user activity:', error);
                }
            }

            updateUserCount(count) {
                const userCount = document.getElementById('userCount');
                userCount.textContent = `${count} online`;
            }

            async loadMessages() {
                try {
                    const messages = await db.get('messages') || [];
                    const users = await db.get('activeUsers') || {};
                    
                    this.updateUserCount(Object.keys(users).length);
                    this.renderMessages(messages);
                    
                    if (messages.length > 0) {
                        this.lastMessageId = Math.max(...messages.map(m => m.id));
                    }
                } catch (error) {
                    this.showToast('Failed to load messages', 'error');
                }
            }

            renderMessages(messages) {
                const messagesContainer = document.getElementById('messages');
                const userId = this.getUserId();
                
                if (messages.length === 0) {
                    messagesContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>Welcome to Singularity Chat!</h3>
                            <p>Be the first to start the conversation</p>
                        </div>
                    `;
                    return;
                }

                messagesContainer.innerHTML = messages.map(msg => {
                    const isOwn = msg.userId === userId;
                    const timestamp = new Date(msg.timestamp).toLocaleTimeString([], {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    return `
                        <div class="message ${isOwn ? 'own' : ''}">
                            <div class="message-header">
                                <span class="username">${this.escapeHtml(msg.username)}</span>
                                <span class="timestamp">${timestamp}</span>
                            </div>
                            <div class="message-content">${this.escapeHtml(msg.message)}</div>
                        </div>
                    `;
                }).join('');

                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            async startPolling() {
                setInterval(async () => {
                    if (this.username) {
                        await this.updateUserActivity();
                    }
                    
                    const messages = await db.get('messages') || [];
                    if (messages.length > 0) {
                        const latestMessageId = Math.max(...messages.map(m => m.id));
                        if (latestMessageId > this.lastMessageId) {
                            await this.loadMessages();
                        }
                    }
                }, this.pollInterval);
            }

            showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type}`;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the chat app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
