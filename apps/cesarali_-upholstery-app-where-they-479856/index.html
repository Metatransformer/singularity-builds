    <script>
        let selectedFiles = [];
        
        async function init() {
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').min = today;
            
            // Setup file upload
            setupFileUpload();
            
            // Load existing bookings
            await loadBookings();
            
            // Setup form submission
            document.getElementById('bookingForm').addEventListener('submit', handleSubmit);
            
            // Hide loader
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 500);
        }

        function setupFileUpload() {
            const fileInput = document.getElementById('photos');
            const uploadArea = document.getElementById('fileUpload');
            
            uploadArea.addEventListener('click', () => fileInput.click());
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#00d4ff';
                uploadArea.style.background = 'rgba(0, 212, 255, 0.1)';
            });
            
            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#333';
                uploadArea.style.background = '#0a0a0a';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#333';
                uploadArea.style.background = '#0a0a0a';
                handleFiles(e.dataTransfer.files);
            });
            
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        }

        function handleFiles(files) {
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    selectedFiles.push(file);
                }
            }
            updateFilePreview();
        }

        function updateFilePreview() {
            const preview = document.getElementById('filePreview');
            preview.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = file.name.length > 15 ? file.name.substring(0, 15) + '...' : file.name;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-file';
                removeBtn.innerHTML = 'Ã—';
                removeBtn.onclick = () => {
                    selectedFiles.splice(index, 1);
                    updateFilePreview();
                };
                
                fileItem.appendChild(img);
                fileItem.appendChild(fileName);
                fileItem.appendChild(removeBtn);
                preview.appendChild(fileItem);
            });
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            if (selectedFiles.length === 0) {
                showToast('Please upload at least one photo of your furniture', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = 'ðŸ“¤ Sending...';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData(e.target);
                const bookingData = {
                    id: 'BOOK-' + Date.now(),
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    date: formData.get('date'),
                    time: formData.get('time'),
                    furnitureType: formData.get('furnitureType'),
                    address: formData.get('address'),
                    description: formData.get('description'),
                    photos: selectedFiles.map(f => f.name),
                    createdAt: new Date().toISOString(),
                    status: 'pending'
                };
                
                // Save to database
                const existingBookings = await db.get('bookings') || [];
                existingBookings.push(bookingData);
                await db.set('bookings', existingBookings);
                
                // Create email content
                const emailContent = `
New Upholstery Booking Request

Customer Information:
- Name: ${bookingData.name}
- Email: ${bookingData.email}
- Phone: ${bookingData.phone}

Appointment Details:
- Preferred Date: ${bookingData.date}
- Preferred Time: ${bookingData.time}
- Furniture Type: ${bookingData.furnitureType}

Service Address:
${bookingData.address}

Issue Description:
${bookingData.description}

Booking ID: ${bookingData.id}

Note: Customer has uploaded ${selectedFiles.length} photo(s) of the furniture. Photos would normally be attached to this email.
                `;
                
                // Simulate sending email (in a real app, you'd integrate with an email service)
                console.log('Email content:', emailContent);
                console.log('Attached files:', selectedFiles);
                
                showToast('Booking request sent successfully! We\'ll contact you soon.', 'success');
                
                // Reset form
                e.target.reset();
                selectedFiles = [];
                updateFilePreview();
                
                // Reload bookings
                await loadBookings();
                
            } catch (error) {
                console.error('Error submitting booking:', error);
                showToast('Error sending booking request. Please try again.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        async function loadBookings() {
            try {
                const bookings = await db.get('bookings') || [];
                const bookingsList = document.getElementById('bookingsList');
                
                if (bookings.length === 0) {
                    bookingsList.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                            </svg>
                            <h3>No bookings yet</h3>
                            <p>Your booking requests will appear here</p>
                        </div>
                    `;
                    return;
                }
                
                bookingsList.innerHTML = bookings
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                    .map(booking => `
                        <div class="booking-card">
                            <div class="booking-header">
                                <div class="booking-id">${booking.id}</div>
                                <div class="booking-date">${new Date(booking.createdAt).toLocaleDateString()}</div>
                            </div>
                            <div class="booking-details">
                                <div class="detail-row">
                                    <span class="detail-label">Customer:</span>
                                    <span>${booking.name}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Date/Time:</span>
                                    <span>${booking.date} at ${booking.time}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Furniture:</span>
                                    <span>${booking.furnitureType}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Status:</span>
                                    <span style="color: #ff9500; font-weight: 600;">Pending Review</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Photos:</span>
                                    <span>${booking.photos.length} uploaded</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Initialize app
        init();
    </script>
