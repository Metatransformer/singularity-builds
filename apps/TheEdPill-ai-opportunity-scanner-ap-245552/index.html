                    ],
                    tips: [

                        "Focus on measurable business outcomes",

                    ]
                },
                {
                    title: "AI Ethics and Compliance Consulting",
                    category: "Risk Management",
                    description: "Guide organizations in implementing AI responsibly while maintaining compliance with emerging regulations and ethical standards.",
                    steps: [
                        "Study AI ethics frameworks and emerging regulations",
                        "Develop audit and compliance assessment methodologies",
                        "Create training programs for responsible AI use",
                        "Build relationships with legal and compliance professionals",
                        "Target large enterprises and regulated industries"
                    ],
                    tips: [
                        "Stay ahead of regulatory developments in different jurisdictions",
                        "Focus on practical implementation, not just theoretical frameworks",
                        "Build expertise in specific industries (healthcare, finance, etc.)",
                        "Offer ongoing monitoring and updates as regulations evolve"
                    ]
                }
            ]
        };

        async function init() {
            try {
                // Load saved skills and plans
                const savedSkills = await db.get("user_skills") || [];
                const savedPlans = await db.get("saved_plans") || [];
                
                skills = savedSkills;
                renderSkills();
                
                if (savedPlans.length > 0) {
                    renderSavedPlans(savedPlans);
                }
                
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                }, 1000);
            } catch (error) {
                console.error('Init error:', error);
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function renderSkills() {
            const container = document.getElementById('skillsContainer');
            const input = container.querySelector('.tag-input');
            
            // Remove existing tags
            container.querySelectorAll('.tag').forEach(tag => tag.remove());
            
            // Add current skills as tags
            skills.forEach((skill, index) => {
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.innerHTML = `
                    ${skill}
                    <button class="tag-remove" onclick="removeSkill(${index})" type="button">√ó</button>
                `;
                container.insertBefore(tag, input);
            });
        }

        function addSkill(skill) {
            skill = skill.trim().toLowerCase();
            if (skill && !skills.includes(skill)) {
                skills.push(skill);
                renderSkills();
                saveSkills();
            }
        }

        function removeSkill(index) {
            skills.splice(index, 1);
            renderSkills();
            saveSkills();
        }

        async function saveSkills() {
            try {
                await db.set("user_skills", skills);
            } catch (error) {
                console.error('Error saving skills:', error);
            }
        }

        function generateOpportunities() {
            opportunities = [];
            const experience = document.getElementById('experience').value;
            const budget = document.getElementById('budget').value;
            
            skills.forEach(skill => {
                if (opportunityDatabase[skill]) {
                    opportunities.push(...opportunityDatabase[skill]);
                }
            });
            
            // Remove duplicates
            opportunities = opportunities.filter((opp, index, self) => 
                index === self.findIndex(o => o.title === opp.title)
            );
            
            // Sort by relevance (could be enhanced with more sophisticated logic)
            opportunities = opportunities.slice(0, 4); // Limit to top 4 opportunities
            
            return opportunities;
        }

        function renderOpportunities(opportunities) {
            const resultsContainer = document.getElementById('results');
            
            if (opportunities.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üîç</div>
                        <h3>No opportunities found</h3>
                        <p>Try adding different skills or interests to discover AI opportunities.</p>
                    </div>
                `;
                resultsContainer.style.display = 'block';
                return;
            }
            
            resultsContainer.innerHTML = opportunities.map(opp => `
                <div class="opportunity-card">
                    <div class="opportunity-header">
                        <div>
                            <h3 class="opportunity-title">${opp.title}</h3>
                        </div>
                        <div class="opportunity-category">${opp.category}</div>
                    </div>
                    
                    <p class="opportunity-description">${opp.description}</p>
                    
                    <div class="steps-section">
                        <h4 class="section-title">üìã Action Steps</h4>
                        <ul class="step-list">
                            ${opp.steps.map((step, index) => `
                                <li class="step-item">
                                    <span class="step-number">${index + 1}</span>
                                    ${step}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    
                    <div class="tips-section">
                        <h4 class="section-title">üí° Pro Tips</h4>
                        <ul class="tip-list">
                            ${opp.tips.map(tip => `
                                <li class="tip-item">${tip}</li>
                            `).join('')}
                        </ul>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn" onclick="savePlan('${opp.title.replace(/'/g, "\\'")}')">
                            üíæ Save Action Plan
                        </button>
                        <button class="btn btn-secondary" onclick="shareOpportunity('${opp.title.replace(/'/g, "\\'")}')">
                            üîó Share
                        </button>
                    </div>
                </div>
            `).join('');
            
            resultsContainer.style.display = 'block';
        }

        async function savePlan(title) {
            try {
                const opportunity = opportunities.find(opp => opp.title === title);
                if (!opportunity) return;
                
                const savedPlans = await db.get("saved_plans") || [];
                
                // Check if already saved
                if (savedPlans.find(plan => plan.title === title)) {
                    showToast("Plan already saved!", "warning");
                    return;
                }
                
                const plan = {
                    ...opportunity,
                    savedAt: new Date().toISOString(),
                    id: Date.now().toString()
                };
                
                savedPlans.push(plan);
                await db.set("saved_plans", savedPlans);
                
                renderSavedPlans(savedPlans);
                showToast("Action plan saved successfully!");
            } catch (error) {
                console.error('Error saving plan:', error);
                showToast("Error saving plan", "error");
            }
        }

        async function deletePlan(planId) {
            try {
                const savedPlans = await db.get("saved_plans") || [];
                const filteredPlans = savedPlans.filter(plan => plan.id !== planId);
                await db.set("saved_plans", filteredPlans);
                renderSavedPlans(filteredPlans);
                showToast("Plan deleted successfully!");
            } catch (error) {
                console.error('Error deleting plan:', error);
            }
        }

        async function clearAllPlans() {
            try {
                await db.set("saved_plans", []);
                document.getElementById('savedPlans').style.display = 'none';
                showToast("All plans cleared!");
            } catch (error) {
                console.error('Error clearing plans:', error);
            }
        }

        function renderSavedPlans(plans) {
            const savedPlansSection = document.getElementById('savedPlans');
            const plansList = document.getElementById('savedPlansList');
            
            if (plans.length === 0) {
                savedPlansSection.style.display = 'none';
                return;
            }
            
            plansList.innerHTML = plans.map(plan => `
                <div class="saved-plan-item">
                    <div class="saved-plan-info">
                        <h4>${plan.title}</h4>
                        <p>Saved on ${new Date(plan.savedAt).toLocaleDateString()}</p>
                    </div>
                    <div class="saved-plan-actions">
                        <button class="btn btn-secondary" onclick="viewPlan('${plan.id}')">View</button>
                        <button class="btn btn-secondary" onclick="deletePlan('${plan.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
            
            savedPlansSection.style.display = 'block';
        }

        async function viewPlan(planId) {
            try {
                const savedPlans = await db.get("saved_plans") || [];
                const plan = savedPlans.find(p => p.id === planId);
                if (!plan) return;
                
                // Render the plan as if it were in the results
                renderOpportunities([plan]);
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error viewing plan:', error);
            }
        }

        function shareOpportunity(title) {
            const opportunity = opportunities.find(opp => opp.title === title);
            if (!opportunity) return;
            
            const shareText = `Check out this AI business opportunity: ${opportunity.title} - ${opportunity.description}`;
            
            if (navigator.share) {
                navigator.share({
                    title: opportunity.title,
                    text: shareText,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    showToast("Opportunity details copied to clipboard!");
                });
            }
        }

        function showToast(message, type = "success") {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Event listeners
        document.getElementById('skillInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const input = e.target;
                if (input.value.trim()) {
                    addSkill(input.value);
                    input.value = '';
                }
            }
        });

        document.getElementById('scannerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (skills.length === 0) {
                showToast("Please add at least one skill or interest", "warning");
                return;
            }
            
            const scanBtn = document.getElementById('scanBtn');
            const originalText = scanBtn.textContent;
            scanBtn.textContent = "üîÑ Scanning...";
            scanBtn.disabled = true;
            
            setTimeout(() => {
                const opportunities = generateOpportunities();
                renderOpportunities(opportunities);
                
                scanBtn.textContent = originalText;
                scanBtn.disabled = false;
                
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        });

        document.getElementById('clearAllBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all saved plans?')) {
                clearAllPlans();
            }
        });

        // Initialize app
        init();
    </script>
</body>
