            if (event.key === 'Enter') {
                addSkill();

        async function addSkill() {
            const input = document.getElementById('skillInput');
            const skill = input.value.trim().toLowerCase();
            
            if (skill && !skills.includes(skill)) {
                skills.push(skill);
                input.value = '';
                renderSkills();
                await saveSkills();
            }
        }

        async function removeSkill(skill) {
            skills = skills.filter(s => s !== skill);
            renderSkills();
            await saveSkills();
        }

            try {
                await db.set('user-skills', skills);

            const container = document.getElementById('skillsContainer');

            if (skills.length === 0) {

            const experience = document.getElementById('experience').value;
            const goals = document.getElementById('goals').value;

            generatedOpportunities = [];

            // Match skills to opportunities
            skills.forEach(skill => {
                const opportunity = aiOpportunities[skill];
                if (opportunity) {
                    generatedOpportunities.push({
                        id: Date.now() + Math.random(),
                        skill: skill,
                        ...opportunity,
                        experience: experience,
                        goals: goals
                    });
                } else {
                    // Generate a generic opportunity for unmatched skills
                    generatedOpportunities.push(generateGenericOpportunity(skill, experience));
                }
            });

            renderOpportunities();
        }

                    savedAt: new Date().toISOString(),
                    id: Date.now() + Math.random()
                };

                await db.set('saved-plans', savedPlans);

                        <button class="delete-btn" onclick="deletePlan(${plan.id})">√ó</button>
                        <div class="saved-plan-title">${plan.title}</div>
                        <div class="saved-plan-date">Saved on ${new Date(plan.savedAt).toLocaleDateString()}</div>
                        <div class="opportunity-description">${plan.description}</div>
                        
                        <h4 style="color: var(--accent); margin: 1rem 0 0.5rem; font-weight: 600;">Action Steps:</h4>
                        <ol class="steps-list" style="margin-bottom: 1rem;">
                            ${plan.steps.map(step => `<li>${step}</li>`).join('')}
                        </ol>
                        
                        <div class="tips-section">
                            <h4 class="tips-title">Pro Tips:</h4>
                            <ul class="tips-list">
                                ${plan.tips.map(tip => `<li>${tip}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading saved plans:', error);
            }
        }

        async function deletePlan(planId) {
            if (!confirm('Are you sure you want to delete this action plan?')) return;
            
            try {
                const savedPlans = await db.get('saved-plans') || [];
                const updatedPlans = savedPlans.filter(plan => plan.id !== planId);
                await db.set('saved-plans', updatedPlans);
                await loadSavedPlans();
            } catch (error) {
                console.error('Error deleting plan:', error);
                alert('Error deleting plan. Please try again.');
            }
        }

        // Initialize app
        init();
    </script>
</body>
</html>
