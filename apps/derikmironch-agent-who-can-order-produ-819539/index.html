    <script>
        let orders = [];
        let sites = new Set();

        async function init() {
            try {
                // Load existing orders and sites
                orders = await db.get("orders") || [];
                const savedSites = await db.get("sites") || [];
                sites = new Set(savedSites);
                
                renderOrders();
                renderSites();
                
                // Hide loader
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                }, 500);
            } catch (error) {
                console.error('Failed to load data:', error);
                showToast('Failed to load data. Please refresh the page.');
            }
        }

        function generateOrderId() {
            return 'ORD-' + Date.now().toString(36).toUpperCase();
        }

        function simulateAgentProcessing(order) {
            // Simulate agent processing with realistic delays
            const steps = [
                { status: 'processing', message: `Searching ${order.site} for "${order.product}"...`, delay: 2000 },
                { status: 'processing', message: 'Analyzing prices and availability...', delay: 3000 },
                { status: 'processing', message: 'Checking reviews and ratings...', delay: 2000 },
                { status: 'completed', message: `Order placed successfully! Estimated delivery: 3-5 business days`, delay: 1000 }
            ];

            let stepIndex = 0;
            
            function processNextStep() {
                if (stepIndex >= steps.length) return;
                
                const step = steps[stepIndex];
                setTimeout(async () => {
                    // Update order status
                    const orderIndex = orders.findIndex(o => o.id === order.id);
                    if (orderIndex !== -1) {
                        orders[orderIndex].status = step.status;
                        orders[orderIndex].message = step.message;
                        orders[orderIndex].updatedAt = new Date().toISOString();
                        
                        await db.set("orders", orders);
                        renderOrders();
                        
                        if (step.status === 'completed') {
                            showToast(`âœ… Order ${order.id} completed successfully!`);
                        }
                    }
                    
                    stepIndex++;
                    processNextStep();
                }, step.delay);
            }
            
            processNextStep();
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'ðŸ¤– Processing...';
            
            try {
                const formData = new FormData(e.target);
                const product = document.getElementById('product').value.trim();
                const site = document.getElementById('site').value.trim();
                const budget = parseFloat(document.getElementById('budget').value);
                const priority = document.getElementById('priority').value;
                const notes = document.getElementById('notes').value.trim();
                
                if (!product || !site || !budget) {
                    showToast('Please fill in all required fields.');
                    return;
                }
                
                const order = {
                    id: generateOrderId(),
                    product,
                    site,
                    budget,
                    priority,
                    notes,
                    status: 'pending',
                    message: 'Order received, initializing agent...',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                orders.unshift(order);
                sites.add(site);
                
                await db.set("orders", orders);
                await db.set("sites", Array.from(sites));
                
                renderOrders();
                renderSites();
                
                // Reset form
                e.target.reset();
                
                showToast(`Order ${order.id} submitted! Agent is processing...`);
                
                // Start agent simulation
                setTimeout(() => simulateAgentProcessing(order), 1000);
                
            } catch (error) {
                console.error('Failed to submit order:', error);
                showToast('Failed to submit order. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ðŸš€ Send Order to Agent';
            }
        }

        function renderOrders() {
            const grid = document.getElementById('ordersGrid');
            
            if (orders.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No orders yet</h3>
                        <p>Your agent is ready to help you shop! Submit your first order above.</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <strong>${order.id}</strong>
                        <span class="order-status status-${order.status}">${order.status}</span>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <strong>${order.product}</strong>
                        <div style="color: var(--muted); font-size: 0.9rem;">
                            Site: ${order.site} â€¢ Budget: $${order.budget} â€¢ Priority: ${order.priority}
                        </div>
                        ${order.notes ? `<div style="color: var(--muted); font-size: 0.8rem; margin-top: 0.5rem;">${order.notes}</div>` : ''}
                    </div>
                    <div style="color: var(--accent); font-size: 0.9rem;">
                        ${order.message}
                    </div>
                    <div style="color: var(--muted); font-size: 0.8rem; margin-top: 0.5rem;">
                        Created: ${new Date(order.createdAt).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        function renderSites() {
            const sitesList = document.getElementById('sitesList');
            
            if (sites.size === 0) {
                sitesList.innerHTML = '<span style="color: var(--muted);">No sites configured yet</span>';
                return;
            }
            
            sitesList.innerHTML = Array.from(sites).map(site => 
                `<span class="site-tag">${site}</span>`
            ).join('');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Event listeners
        document.getElementById('orderForm').addEventListener('submit', handleSubmit);

        // Initialize app
        init();
    </script>
