    <script>
        let orders = [];

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function generateOrderId() {
            return 'ORD-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        function getStatusClass(status) {
            return `status-${status.toLowerCase()}`;
        }

        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function simulateOrderProgress(orderId) {
            const statuses = ['pending', 'processing', 'completed'];
            let currentStatusIndex = 0;

            const interval = setInterval(async () => {
                if (currentStatusIndex >= statuses.length - 1) {
                    clearInterval(interval);
                    return;
                }

                currentStatusIndex++;
                const newStatus = statuses[currentStatusIndex];
                
                // Update order in memory
                const orderIndex = orders.findIndex(o => o.id === orderId);
                if (orderIndex !== -1) {
                    orders[orderIndex].status = newStatus;
                    orders[orderIndex].updatedAt = Date.now();
                    
                    // Save to database
                    await db.set('orders', orders);
                    renderOrders();
                    
                    if (newStatus === 'completed') {
                        showToast(`Order ${orderId} completed successfully!`, 'success');
                    }
                }
            }, Math.random() * 5000 + 3000); // Random delay between 3-8 seconds
        }

        async function deleteOrder(orderId) {
            if (!confirm('Are you sure you want to delete this order?')) {
                return;
            }

            orders = orders.filter(o => o.id !== orderId);
            await db.set('orders', orders);
            renderOrders();
            showToast('Order deleted successfully', 'success');
        }

        function renderOrders() {
            const container = document.getElementById('orderHistory');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No orders yet</h3>
                        <p>Create your first order request to get started!</p>
                    </div>
                `;
                return;
            }

            // Sort orders by creation date (newest first)
            const sortedOrders = [...orders].sort((a, b) => b.createdAt - a.createdAt);

            container.innerHTML = sortedOrders.map(order => `
                <div class="order-item">
                    <div class="order-header">
                        <strong>${order.id}</strong>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <span class="order-status ${getStatusClass(order.status)}">${order.status}</span>
                            <button class="delete-btn" onclick="deleteOrder('${order.id}')">Delete</button>
                        </div>
                    </div>
                    <div class="order-details">
                        <strong>Website:</strong> ${order.website}<br>
                        <strong>Product:</strong> ${order.product}<br>
                        ${order.budget ? `<strong>Budget:</strong> $${order.budget}<br>` : ''}
                        <strong>Priority:</strong> ${order.priority}<br>
                        ${order.notes ? `<strong>Notes:</strong> ${order.notes}<br>` : ''}
                        <strong>Created:</strong> ${formatTimestamp(order.createdAt)}
                        ${order.updatedAt !== order.createdAt ? `<br><strong>Updated:</strong> ${formatTimestamp(order.updatedAt)}` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'ðŸ¤– Creating Order...';

            try {
                const formData = new FormData(e.target);
                const order = {
                    id: generateOrderId(),
                    website: document.getElementById('website').value,
                    product: document.getElementById('product').value,
                    budget: document.getElementById('budget').value,
                    priority: document.getElementById('priority').value,
                    notes: document.getElementById('notes').value,
                    status: 'pending',
                    createdAt: Date.now(),
                    updatedAt: Date.now()
                };

                orders.push(order);
                await db.set('orders', orders);
                
                renderOrders();
                e.target.reset();
                
                showToast(`Order ${order.id} created successfully!`, 'success');
                
                // Start simulating order progress
                simulateOrderProgress(order.id);
                
            } catch (error) {
                console.error('Error creating order:', error);
                showToast('Failed to create order. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        async function init() {
            try {
                // Load existing orders
                const savedOrders = await db.get('orders');
                if (savedOrders && Array.isArray(savedOrders)) {
                    orders = savedOrders;
                }
                
                renderOrders();
                
                // Set up form handler
                document.getElementById('orderForm').addEventListener('submit', handleSubmit);
                
            } catch (error) {
                console.error('Error initializing app:', error);
                showToast('Error loading data. Please refresh the page.', 'error');
            } finally {
                // Hide loader
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                }, 500);
            }
        }

        // Make deleteOrder globally available
        window.deleteOrder = deleteOrder;

        // Initialize app
        init();
    </script>
