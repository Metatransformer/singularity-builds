<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Collaborative Todo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .user-setup {
            background: #2d2d44;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #3d3d54;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            background: #1e1e2e;
            border: 2px solid #3d3d54;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .btn {
            padding: 15px 25px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #3d3d54;
            color: #e0e0e0;
        }

        .btn-danger {
            background: #ff4757;
        }

        .current-user {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            padding: 2px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .current-user-inner {
            background: #2d2d44;
            padding: 15px 20px;
            border-radius: 6px;
            text-align: center;
        }

        .todo-section {
            background: #2d2d44;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #3d3d54;
        }

        .todo-section h2 {
            color: #4ecdc4;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .todo-item {
            background: #1e1e2e;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 1px solid #3d3d54;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .todo-item:hover {
            transform: translateX(5px);
        }

        .todo-content {
            flex: 1;
        }

        .todo-text {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .todo-meta {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .todo-completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #3d3d54, #2d2d44);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .todo-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .todo-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .container {
                padding: 10px;
            }
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            accent-color: #4ecdc4;
            cursor: pointer;
        }

        .todo-item-content {
            display: flex;
            align-items: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Global Collaborative Todo</h1>
            <p>Share your todos with the world and see what everyone else is working on!</p>
        </div>

        <div class="user-setup">
            <div id="userForm">
                <div class="input-group">
                    <input type="text" id="usernameInput" placeholder="Enter your username to get started..." maxlength="30">
                    <button class="btn" onclick="setUsername()">Join</button>
                </div>
            </div>
            
            <div id="currentUserDisplay" style="display: none;">
                <div class="current-user">
                    <div class="current-user-inner">
                        <strong>Welcome, <span id="currentUsername"></span>!</strong>
                        <button class="btn btn-secondary btn-small" onclick="changeUsername()" style="margin-left: 15px;">Change User</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTodos">0</div>
                <div class="stat-label">Total Todos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTodos">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div id="myTodosSection" class="todo-section" style="display: none;">
            <h2>üéØ My Todos</h2>
            <div class="input-group">
                <input type="text" id="newTodoInput" placeholder="Add a new todo..." maxlength="200">
                <button class="btn" onclick="addTodo()">Add Todo</button>
            </div>
            <div id="myTodosList"></div>
        </div>

        <div class="todo-section">
            <h2>üåê Everyone's Todos</h2>
            <div id="allTodosList">
                <div class="loading">Loading todos...</div>
            </div>
        </div>
    </div>

    <script>
        class SingularityDB {
            constructor(namespace) {
                this.namespace = namespace;
                this.apiUrl = "https://ezgp6iqy5c.execute-api.us-east-1.amazonaws.com/api/data";
            }
            async get(key) {
                const res = await fetch(`${this.apiUrl}/${this.namespace}/${key}`);
                if (res.status === 404) return null;
                const data = await res.json();
                return data.value;
            }
            async set(key, value) {
                const res = await fetch(`${this.apiUrl}/${this.namespace}/${key}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ value }),
                });
                return res.json();
            }
            async delete(key) {
                const res = await fetch(`${this.apiUrl}/${this.namespace}/${key}`, {
                    method: "DELETE",
                });
                return res.json();
            }
            async list() {
                const res = await fetch(`${this.apiUrl}/${this.namespace}`);
                return res.json();
            }
        }

        const db = new SingularityDB('metatransformr-collab-todo-749165');
        let currentUser = null;
        let todos = [];
        let users = [];

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        async function setUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }
            
            if (username.length > 30) {
                alert('Username must be 30 characters or less');
                return;
            }

            currentUser = username;
            document.getElementById('currentUsername').textContent = currentUser;
            document.getElementById('userForm').style.display = 'none';
            document.getElementById('currentUserDisplay').style.display = 'block';
            document.getElementById('myTodosSection').style.display = 'block';
            
            await updateUsersList();
            await loadTodos();
        }

        function changeUsername() {
            currentUser = null;
            document.getElementById('userForm').style.display = 'block';
            document.getElementById('currentUserDisplay').style.display = 'none';
            document.getElementById('myTodosSection').style.display = 'none';
            document.getElementById('usernameInput').value = '';
        }

        async function updateUsersList() {
            try {
                const existingUsers = await db.get('users') || [];
                if (!existingUsers.includes(currentUser)) {
                    existingUsers.push(currentUser);
                    await db.set('users', existingUsers);
                }
                users = existingUsers;
                document.getElementById('totalUsers').textContent = users.length;
            } catch (error) {
                console.error('Error updating users list:', error);
            }
        }

        async function addTodo() {
            const todoText = document.getElementById('newTodoInput').value.trim();
            if (!todoText || !currentUser) return;

            const todo = {
                id: generateId(),
                text: todoText,
                username: currentUser,
                completed: false,
                createdAt: new Date().toISOString()
            };

            try {
                const existingTodos = await db.get('todos') || [];
                existingTodos.push(todo);
                await db.set('todos', existingTodos);
                document.getElementById('newTodoInput').value = '';
                await loadTodos();
            } catch (error) {
                console.error('Error adding todo:', error);
                alert('Failed to add todo. Please try again.');
            }
        }

        async function toggleTodo(todoId) {
            try {
                const existingTodos = await db.get('todos') || [];
                const todoIndex = existingTodos.findIndex(t => t.id === todoId);
                if (todoIndex === -1) return;

                const todo = existingTodos[todoIndex];
                if (todo.username !== currentUser) return; // Only allow user to toggle their own todos

                existingTodos[todoIndex].completed = !existingTodos[todoIndex].completed;
                await db.set('todos', existingTodos);
                await loadTodos();
            } catch (error) {
                console.error('Error toggling todo:', error);
            }
        }

        async function deleteTodo(todoId) {
            try {
                const existingTodos = await db.get('todos') || [];
                const todo = existingTodos.find(t => t.id === todoId);
                if (!todo || todo.username !== currentUser) return; // Only allow user to delete their own todos

                const filteredTodos = existingTodos.filter(t => t.id !== todoId);
                await db.set('todos', filteredTodos);
                await loadTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        async function loadTodos() {
            try {
                const allTodos = await db.get('todos') || [];
                todos = allTodos;
                
                renderMyTodos();
                renderAllTodos();
                updateStats();
            } catch (error) {
                console.error('Error loading todos:', error);
                document.getElementById('allTodosList').innerHTML = '<div class="empty-state">Failed to load todos. Please refresh the page.</div>';
            }
        }

        function renderMyTodos() {
            const myTodos = todos.filter(t => t.username === currentUser);
            const container = document.getElementById('myTodosList');
            
            if (myTodos.length === 0) {
                container.innerHTML = '<div class="empty-state">No todos yet. Add one above!</div>';
                return;
            }

            container.innerHTML = myTodos.map(todo => `
                <div class="todo-item ${todo.completed ? 'todo-completed' : ''}">
                    <div class="todo-item-content">
                        <input type="checkbox" class="checkbox" ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo('${todo.id}')">
                        <div class="todo-content">
                            <div class="todo-text">${escapeHtml(todo.text)}</div>
                            <div class="todo-meta">Created ${formatDate(todo.createdAt)}</div>
                        </div>
                    </div>
                    <div class="todo-actions">
                        <button class="btn btn-danger btn-small" onclick="deleteTodo('${todo.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function renderAllTodos() {
            const container = document.getElementById('allTodosList');
            
            if (todos.length === 0) {
                container.innerHTML = '<div class="empty-state">No todos yet. Be the first to add one!</div>';
                return;
            }

            const sortedTodos = [...todos].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            container.innerHTML = sortedTodos.map(todo => `
                <div class="todo-item ${todo.completed ? 'todo-completed' : ''}">
                    <div class="todo-content">
                        <div class="todo-text">${escapeHtml(todo.text)}</div>
                        <div class="todo-meta">By ${escapeHtml(todo.username)} ‚Ä¢ ${formatDate(todo.createdAt)}</div>
                    </div>
                    <div class="todo-actions">
                        ${todo.completed ? '‚úÖ' : '‚è≥'}
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalTodos').textContent = todos.length;
            document.getElementById('completedTodos').textContent = todos.filter(t => t.completed).length;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'just now';
            if (minutes < 60) return `${minutes} minutes ago`;
            if (hours < 24) return `${hours} hours ago`;
            if (days < 7) return `${days} days ago`;
            return date.toLocaleDateString();
        }

        // Event listeners
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setUsername();
            }
        });

        document.getElementById('newTodoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Auto-refresh todos every 30 seconds
        setInterval(loadTodos, 30000);

        // Initial load
        loadTodos();
    </script>
</body>
</html>
