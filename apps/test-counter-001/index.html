<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e6ed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #64b5f6;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .counter-display {
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            color: white;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 181, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .decrement {
            background: linear-gradient(45deg, #ef5350, #e53935) !important;
            box-shadow: 0 4px 15px rgba(239, 83, 80, 0.3) !important;
        }

        .decrement:hover {
            box-shadow: 0 6px 20px rgba(239, 83, 80, 0.4) !important;
        }

        .reset-btn {
            margin-top: 20px;
            width: 100%;
            background: linear-gradient(45deg, #66bb6a, #4caf50) !important;
            box-shadow: 0 4px 15px rgba(102, 187, 106, 0.3) !important;
            font-size: 1rem !important;
            padding: 12px !important;
        }

        .reset-btn:hover {
            box-shadow: 0 6px 20px rgba(102, 187, 106, 0.4) !important;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .counter-display {
                font-size: 3rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <div class="counter-display" id="counterDisplay">0</div>
        <div class="button-container">
            <button onclick="decrement()" class="decrement">âˆ’</button>
            <button onclick="increment()">+</button>
        </div>
        <button onclick="reset()" class="reset-btn">Reset</button>
    </div>

    <script>
        class SingularityDB {
            constructor(namespace) {
                this.namespace = namespace;
                this.apiUrl = "https://ezgp6iqy5c.execute-api.us-east-1.amazonaws.com/api/data";
            }
            async get(key) {
                const res = await fetch(`${this.apiUrl}/${this.namespace}/${key}`);
                if (res.status === 404) return null;
                const data = await res.json();
                return data.value;
            }
            async set(key, value) {
                const res = await fetch(`${this.apiUrl}/${this.namespace}/${key}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ value }),
                });
                return res.json();
            }
            async delete(key) {
                const res = await fetch(`${this.apiUrl}/${this.namespace}/${key}`, {
                    method: "DELETE",
                });
                return res.json();
            }
            async list() {
                const res = await fetch(`${this.apiUrl}/${this.namespace}`);
                return res.json();
            }
        }

        const db = new SingularityDB('test-counter-001');
        let counter = 0;
        const counterDisplay = document.getElementById('counterDisplay');
        const container = document.querySelector('.container');

        async function loadCounter() {
            try {
                container.classList.add('loading');
                const savedCounter = await db.get('counter');
                if (savedCounter !== null) {
                    counter = parseInt(savedCounter);
                }
                updateDisplay();
            } catch (error) {
                console.error('Error loading counter:', error);
            } finally {
                container.classList.remove('loading');
            }
        }

        async function saveCounter() {
            try {
                await db.set('counter', counter);
            } catch (error) {
                console.error('Error saving counter:', error);
            }
        }

        function updateDisplay() {
            counterDisplay.textContent = counter;
        }

        async function increment() {
            counter++;
            updateDisplay();
            await saveCounter();
        }

        async function decrement() {
            counter--;
            updateDisplay();
            await saveCounter();
        }

        async function reset() {
            counter = 0;
            updateDisplay();
            await saveCounter();
        }

        // Load counter on page load
        loadCounter();
    </script>
</body>
</html>
