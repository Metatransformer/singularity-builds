    <script>
        let watchlist = [];
        let currentCoins = [];

        async function init() {
            watchlist = await db.get("watchlist") || [];
            updateWatchlistCount();
            hideLoading();
        }

        function hideLoading() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }

        function generateMockCoins(filters) {
            const coinNames = [
                "MoonRocket", "GemFinder", "Diamond", "Stellar", "Cosmos", "Nebula",
                "Phoenix", "Quantum", "Infinity", "Nexus", "Pulse", "Aurora",
                "Vortex", "Prism", "Catalyst", "Vertex", "Zenith", "Apex",
                "Synergy", "Fusion", "Velocity", "Momentum", "Gravity", "Orbit"
            ];

            const symbols = coinNames.map(name => 
                name.substring(0, 3).toUpperCase() + (Math.random() > 0.5 ? 'X' : '')
            );

            const coins = [];
            const numCoins = Math.floor(Math.random() * 15) + 10;

            for (let i = 0; i < numCoins; i++) {
                const marketCap = Math.random() * filters.maxMarketCap;
                const volume = filters.minVolume + Math.random() * (marketCap * 0.1);
                const priceChange = (Math.random() - 0.3) * 30;
                
                if (priceChange < filters.minPriceChange) continue;
                
                const price = Math.random() * 10;
                const potential = calculatePotentialScore(marketCap, volume, priceChange);

                coins.push({
                    id: `coin_${i}`,
                    name: coinNames[Math.floor(Math.random() * coinNames.length)],
                    symbol: symbols[Math.floor(Math.random() * symbols.length)],
                    price: price,
                    market_cap: marketCap,
                    volume_24h: volume,
                    price_change_24h: priceChange,
                    potential_score: potential
                });
            }

            return coins.sort((a, b) => {
                switch (filters.sortBy) {
                    case 'potential':
                        return b.potential_score - a.potential_score;
                    case 'price_change':
                        return b.price_change_24h - a.price_change_24h;
                    case 'volume':
                        return b.volume_24h - a.volume_24h;
                    case 'market_cap':
                        return a.market_cap - b.market_cap;
                    default:
                        return b.potential_score - a.potential_score;
                }
            });
        }

        function calculatePotentialScore(marketCap, volume, priceChange) {
            let score = 50;
            
            // Lower market cap = higher potential
            if (marketCap < 1000000) score += 30;
            else if (marketCap < 10000000) score += 20;
            else if (marketCap < 50000000) score += 10;
            
            // Higher volume = more legitimate
            if (volume > 500000) score += 15;
            else if (volume > 100000) score += 10;
            else if (volume > 50000) score += 5;
            
            // Positive price action
            if (priceChange > 10) score += 20;
            else if (priceChange > 5) score += 15;
            else if (priceChange > 0) score += 10;
            
            return Math.min(Math.max(score + (Math.random() - 0.5) * 20, 0), 100);
        }

        function formatCurrency(value) {
            if (value >= 1e6) return `$${(value / 1e6).toFixed(2)}M`;
            if (value >= 1e3) return `$${(value / 1e3).toFixed(1)}K`;
            return `$${value.toFixed(2)}`;
        }

        function formatPrice(price) {
            if (price < 0.01) return `$${price.toFixed(6)}`;
            if (price < 1) return `$${price.toFixed(4)}`;
            return `$${price.toFixed(2)}`;
        }

        function renderCoins(coins) {
            const grid = document.getElementById('coinsGrid');
            
            if (coins.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No gems found</h3>
                        <p>Try adjusting your filters to discover more opportunities</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = coins.map(coin => `
                <div class="coin-card">
                    <div class="potential-score">${Math.round(coin.potential_score)}/100</div>
                    <div class="coin-header">
                        <div class="coin-name">${coin.name}</div>
                        <div class="coin-symbol">${coin.symbol}</div>
                    </div>
                    <div class="coin-metrics">
                        <div class="metric">
                            <span class="metric-label">Price</span>
                            <span class="metric-value">${formatPrice(coin.price)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">24h Change</span>
                            <span class="metric-value ${coin.price_change_24h >= 0 ? 'price-positive' : 'price-negative'}">
                                ${coin.price_change_24h >= 0 ? '+' : ''}${coin.price_change_24h.toFixed(2)}%
                            </span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Market Cap</span>
                            <span class="metric-value">${formatCurrency(coin.market_cap)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Volume 24h</span>
                            <span class="metric-value">${formatCurrency(coin.volume_24h)}</span>
                        </div>
                    </div>
                    <button class="watchlist-btn ${watchlist.includes(coin.id) ? 'added' : ''}" 
                            onclick="toggleWatchlist('${coin.id}', '${coin.name}')">
                        ${watchlist.includes(coin.id) ? '‚≠ê In Watchlist' : '‚≠ê Add to Watchlist'}
                    </button>
                </div>
            `).join('');
        }

        async function toggleWatchlist(coinId, coinName) {
            if (watchlist.includes(coinId)) {
                watchlist = watchlist.filter(id => id !== coinId);
            } else {
                watchlist.push(coinId);
            }
            
            await db.set("watchlist", watchlist);
            updateWatchlistCount();
            
            // Update button
            const buttons = document.querySelectorAll('.watchlist-btn');
            buttons.forEach(btn => {
                if (btn.onclick.toString().includes(coinId)) {
                    if (watchlist.includes(coinId)) {
                        btn.classList.add('added');
                        btn.textContent = '‚≠ê In Watchlist';
                    } else {
                        btn.classList.remove('added');
                        btn.textContent = '‚≠ê Add to Watchlist';
                    }
                }
            });
        }

        function updateStats(coins) {
            const statsBar = document.getElementById('statsBar');
            const totalCoins = document.getElementById('totalCoins');
            const avgPotential = document.getElementById('avgPotential');
            
            totalCoins.textContent = coins.length;
            
            if (coins.length > 0) {
                const avgScore = coins.reduce((sum, coin) => sum + coin.potential_score, 0) / coins.length;
                avgPotential.textContent = Math.round(avgScore);
                statsBar.style.display = 'grid';
            }
        }

        function updateWatchlistCount() {
            const watchlistCount = document.getElementById('watchlistCount');
            if (watchlistCount) {
                watchlistCount.textContent = watchlist.length;
            }
        }

        async function searchCoins() {
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîç Searching...';
            
            const filters = {
                maxMarketCap: parseInt(document.getElementById('maxMarketCap').value),
                minVolume: parseInt(document.getElementById('minVolume').value),
                minPriceChange: parseFloat(document.getElementById('minPriceChange').value),
                sortBy: document.getElementById('sortBy').value
            };

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            currentCoins = generateMockCoins(filters);
            renderCoins(currentCoins);
            updateStats(currentCoins);
            
            searchBtn.disabled = false;
            searchBtn.textContent = 'üîç Find Hidden Gems';
        }

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', searchCoins);

        // Auto-search on filter change
        ['maxMarketCap', 'minVolume', 'minPriceChange', 'sortBy'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                if (currentCoins.length > 0) {
                    searchCoins();
                }
            });
        });

        // Initialize app
        init();
    </script>
