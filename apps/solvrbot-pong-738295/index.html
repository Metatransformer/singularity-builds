    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="ui-overlay">
            <div class="score-display" id="scoreDisplay">0 - 0</div>
            
            <div class="menu-screen" id="menuScreen">
                <h1>üèì PONG</h1>
                <p>Classic arcade action with modern style</p>
                
                <div class="controls-guide">
                    <h3>Controls</h3>
                    <div>
                        <span>üñ±Ô∏è Mouse/Touch:</span>
                        <span>Move paddle up/down</span>
                        <span>‚å®Ô∏è W/S Keys:</span>
                        <span>Player 1 paddle</span>

    <a href="https://singularityengine.ai" style="position:fixed;bottom:8px;right:12px;font-size:11px;color:#333;text-decoration:none;font-family:system-ui;z-index:9999;opacity:0.5" onmouseover="this.style.opacity='1';this.style.color='#00d4ff'" onmouseout="this.style.opacity='0.5';this.style.color='#333'">Built by Singularity Engine ü§ñ</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = 'menu'; // menu, playing, paused, gameOver
        let animationId;
        let highScore = 0;
        
        // Audio context for sound effects
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'square') {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }
        
        // Game objects
        const game = {
            width: canvas.width,
            height: canvas.height,
            ball: {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 8,
                speedX: 5,
                speedY: 3,
                maxSpeed: 12
            },
            player1: {
                x: 20,
                y: canvas.height / 2 - 50,
                width: 12,
                height: 100,
                speed: 6,
                score: 0
            },
            player2: {
                x: canvas.width - 32,
                y: canvas.height / 2 - 50,
                width: 12,
                height: 100,
                speed: 6,
                score: 0
            },
            keys: {},
            mouse: {
                y: canvas.height / 2,
                isActive: false
            }
        };
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            game.keys[e.key.toLowerCase()] = true;
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'playing') {
                    pauseGame();
                } else if (gameState === 'paused') {
                    resumeGame();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            game.keys[e.key.toLowerCase()] = false;
        });
        
        // Mouse/touch controls
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            game.mouse.y = e.clientY - rect.top;
            game.mouse.isActive = true;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            game.mouse.y = touch.clientY - rect.top;
            game.mouse.isActive = true;
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'menu') startGame();
        });
        
        // Resize handling
        function resizeCanvas() {
            const container = canvas.parentElement;
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 40, 400);
            const ratio = Math.min(maxWidth / 800, maxHeight / 400);
            
            canvas.style.width = (800 * ratio) + 'px';
            canvas.style.height = (400 * ratio) + 'px';
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game logic
        function resetBall() {
            game.ball.x = game.width / 2;
            game.ball.y = game.height / 2;
            game.ball.speedX = (Math.random() > 0.5 ? 5 : -5);
            game.ball.speedY = (Math.random() - 0.5) * 6;
        }
        
        function updatePaddles() {
            // Player 1 controls (W/S keys or mouse/touch)
            if (game.mouse.isActive) {
                const targetY = game.mouse.y - game.player1.height / 2;
                game.player1.y += (targetY - game.player1.y) * 0.1;
            } else {
                if (game.keys['w']) game.player1.y -= game.player1.speed;
                if (game.keys['s']) game.player1.y += game.player1.speed;
            }
            
            // Player 2 controls (Arrow keys or AI)
            if (game.keys['arrowup']) {
                game.player2.y -= game.player2.speed;
            } else if (game.keys['arrowdown']) {
                game.player2.y += game.player2.speed;
            } else {
                // Simple AI for player 2
                const ballCenter = game.ball.y;
                const paddleCenter = game.player2.y + game.player2.height / 2;
                
                if (ballCenter < paddleCenter - 10) {
                    game.player2.y -= game.player2.speed * 0.8;
                } else if (ballCenter > paddleCenter + 10) {
                    game.player2.y += game.player2.speed * 0.8;
                }
            }
            
            // Keep paddles in bounds
            game.player1.y = Math.max(0, Math.min(game.height - game.player1.height, game.player1.y));
            game.player2.y = Math.max(0, Math.min(game.height - game.player2.height, game.player2.y));
        }
        
        function updateBall() {
            game.ball.x += game.ball.speedX;
            game.ball.y += game.ball.speedY;
            
            // Ball collision with top/bottom walls
            if (game.ball.y <= game.ball.radius || game.ball.y >= game.height - game.ball.radius) {
                game.ball.speedY = -game.ball.speedY;
                game.ball.y = Math.max(game.ball.radius, Math.min(game.height - game.ball.radius, game.ball.y));
                playSound(800, 0.1);
            }
            
            // Ball collision with paddles
            if (game.ball.speedX < 0 && 
                game.ball.x - game.ball.radius <= game.player1.x + game.player1.width &&
                game.ball.y >= game.player1.y && 
                game.ball.y <= game.player1.y + game.player1.height) {
                
                game.ball.speedX = -game.ball.speedX;
                game.ball.x = game.player1.x + game.player1.width + game.ball.radius;
                
                // Add spin based on where ball hits paddle
                const hitPos = (game.ball.y - game.player1.y) / game.player1.height;
                game.ball.speedY += (hitPos - 0.5) * 4;
                
                // Increase speed slightly
                game.ball.speedX = Math.min(game.ball.maxSpeed, Math.abs(game.ball.speedX) * 1.05) * Math.sign(game.ball.speedX);
                
                playSound(600, 0.1);
            }
            
            if (game.ball.speedX > 0 && 
                game.ball.x + game.ball.radius >= game.player2.x &&
                game.ball.y >= game.player2.y && 
                game.ball.y <= game.player2.y + game.player2.height) {
                
                game.ball.speedX = -game.ball.speedX;
                game.ball.x = game.player2.x - game.ball.radius;
                
                // Add spin based on where ball hits paddle
                const hitPos = (game.ball.y - game.player2.y) / game.player2.height;
                game.ball.speedY += (hitPos - 0.5) * 4;
                
                // Increase speed slightly
                game.ball.speedX = Math.min(game.ball.maxSpeed, Math.abs(game.ball.speedX) * 1.05) * Math.sign(game.ball.speedX);
                
                playSound(600, 0.1);
            }
            
            // Ball goes off screen - score point
            if (game.ball.x < 0) {
                game.player2.score++;
                playSound(200, 0.3);
                resetBall();
                checkGameOver();
            } else if (game.ball.x > game.width) {
                game.player1.score++;
                playSound(200, 0.3);
                resetBall();
                checkGameOver();
            }
            
            // Limit ball speed
            game.ball.speedY = Math.max(-8, Math.min(8, game.ball.speedY));
        }
        
        function checkGameOver() {
            if (game.player1.score >= 11 || game.player2.score >= 11) {
                const winner = game.player1.score > game.player2.score ? 'Player 1' : 'Player 2';
                const finalScore = Math.max(game.player1.score, game.player2.score);
                
                if (finalScore > highScore) {
                    highScore = finalScore;
                    saveHighScore();
                    document.getElementById('newHighScore').textContent = `üèÜ New High Score: ${highScore}!`;
                    document.getElementById('newHighScore').style.display = 'block';
                }
                
                document.getElementById('winnerText').textContent = `${winner} Wins!`;
                document.getElementById('finalScore').textContent = `Final Score: ${game.player1.score} - ${game.player2.score}`;
                
                gameState = 'gameOver';
                document.getElementById('gameOverScreen').style.display = 'block';
                playSound(400, 0.5);
            }
        }
        
        function render() {
            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, game.width, game.height);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(1, '#1a1a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, game.width, game.height);
            
            // Draw center line
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(game.width / 2, 0);
            ctx.lineTo(game.width / 2, game.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw paddles with glow effect
            ctx.shadowColor = '#00d4ff';
            ctx.shadowBlur = 10;
            ctx.fillStyle = '#00d4ff';
            
            ctx.fillRect(game.player1.x, game.player1.y, game.player1.width, game.player1.height);
            ctx.fillRect(game.player2.x, game.player2.y, game.player2.width, game.player2.height);
            
            // Draw ball with glow effect
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(game.ball.x, game.ball.y, game.ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Reset shadow
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            
            // Update score display
            document.getElementById('scoreDisplay').textContent = `${game.player1.score} - ${game.player2.score}`;
        }
        
        function gameLoop() {
            if (gameState === 'playing') {
                updatePaddles();
                updateBall();
            }
            
            render();
            
            if (gameState !== 'gameOver') {
                animationId = requestAnimationFrame(gameLoop);
            }
        }
        
        function startGame() {
            gameState = 'playing';
            game.player1.score = 0;
            game.player2.score = 0;
            resetBall();
            
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('scoreDisplay').style.display = 'block';
            
            gameLoop();
        }
        
        function pauseGame() {
            if (gameState === 'playing') {
                gameState = 'paused';
                cancelAnimationFrame(animationId);
                
                // Show pause overlay
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, game.width, game.height);
                
                ctx.fillStyle = '#00d4ff';
                ctx.font = 'bold 32px system-ui';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', game.width / 2, game.height / 2);
                ctx.font = '16px system-ui';
                ctx.fillText('Press SPACE to resume', game.width / 2, game.height / 2 + 40);
            }
        }
        
        function resumeGame() {
            if (gameState === 'paused') {
                gameState = 'playing';
                gameLoop();
            }
        }
        
        function showMenu() {
            gameState = 'menu';
            if (animationId) cancelAnimationFrame(animationId);
            
            document.getElementById('menuScreen').style.display = 'block';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('scoreDisplay').style.display = 'none';
            document.getElementById('newHighScore').style.display = 'none';
            
            // Reset game objects
            game.player1.y = game.height / 2 - 50;
            game.player2.y = game.height / 2 - 50;
            resetBall();
            
            render();
        }
        
        async function loadHighScore() {
            try {
                const saved = await db.get('highScore');
                highScore = saved || 0;
                updateHighScoreDisplay();
            } catch (error) {
                console.log('Could not load high score');
                highScore = 0;
            }
        }
        
        async function saveHighScore() {
            try {
                await db.set('highScore', highScore);
            } catch (error) {
                console.log('Could not save high score');
            }
        }
        
        function updateHighScoreDisplay() {
            const display = document.getElementById('highScoreDisplay');
            if (highScore > 0) {
                display.textContent = `üèÜ High Score: ${highScore}`;
                display.style.display = 'block';
            } else {
                display.textContent = 'No high score yet - be the first!';
                display.style.display = 'block';
            }
        }
        
        // Initialize game
        async function init() {
            document.getElementById('loadingScreen').style.display = 'flex';
            
            await loadHighScore();
            
            // Small delay to show loading animation
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                showMenu();
            }, 500);
        }
        
        init();
    </script>
