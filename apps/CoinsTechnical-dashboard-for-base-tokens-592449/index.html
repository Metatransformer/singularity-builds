    <div class="loader" id="loader">
        <div class="spinner"></div>

    <div class="header">
        <h1>Base Token Holders Dashboard</h1>
    </div>

    <div class="controls">
        <div class="input-group">
            <label for="tokenAddress">Token Contract Address</label>
            <input type="text" id="tokenAddress" placeholder="0x..." maxlength="42">
        </div>
        <button id="trackBtn" onclick="trackToken()">Track Token</button>
        <button id="refreshBtn" onclick="refreshData()" disabled>Refresh Data</button>
    </div>

    <div class="dashboard" id="dashboard">
        <div class="empty-state">
            <h3>No Token Selected</h3>
            <p>Enter a Base token contract address above to start tracking holder variations</p>
        </div>
    </div>

    <a href="https://singularityengine.ai" style="position:fixed;bottom:8px;right:12px;font-size:11px;color:#333;text-decoration:none;font-family:system-ui;z-index:9999;opacity:0.5" onmouseover="this.style.opacity='1';this.style.color='#00d4ff'" onmouseout="this.style.opacity='0.5';this.style.color='#333'">Built by Singularity Engine ðŸ¤–</a>

    <script>
        let currentToken = null;
        let trackingInterval = null;

        async function init() {
            try {
                const savedToken = await db.get('currentToken');
                if (savedToken) {
                    document.getElementById('tokenAddress').value = savedToken;
                    await loadTokenData(savedToken);
                }
            } catch (error) {
                console.error('Init error:', error);
            }
            
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 300);
        }

        async function trackToken() {
            const address = document.getElementById('tokenAddress').value.trim();
            if (!address || !address.match(/^0x[a-fA-F0-9]{40}$/)) {
                showAlert('Please enter a valid contract address', 'error');
                return;
            }

            currentToken = address.toLowerCase();
            document.getElementById('trackBtn').disabled = true;
            document.getElementById('refreshBtn').disabled = false;

            try {
                await db.set('currentToken', currentToken);
                await generateMockData(currentToken);
                await loadTokenData(currentToken);
                showAlert('Token tracking started successfully', 'success');
            } catch (error) {
                showAlert('Error tracking token: ' + error.message, 'error');
            }

            document.getElementById('trackBtn').disabled = false;
        }

        async function generateMockData(tokenAddress) {
            const existingData = await db.get(`holders_${tokenAddress}`);
            if (existingData && existingData.length > 0) return;

            const holders = [];
            for (let i = 0; i < 100; i++) {
                holders.push({
                    rank: i + 1,
                    address: '0x' + Math.random().toString(16).substr(2, 40),
                    balance: Math.floor(Math.random() * 1000000) + 10000,
                    percentage: parseFloat((Math.random() * 10 + 0.1).toFixed(2)),
                    change24h: (Math.random() - 0.5) * 20
                });
            }

            holders.sort((a, b) => b.balance - a.balance);

            const snapshot = {
                timestamp: Date.now(),
                holders: holders
            };

            await db.set(`holders_${tokenAddress}`, [snapshot]);
        }

        async function loadTokenData(tokenAddress) {
            try {
                const data = await db.get(`holders_${tokenAddress}`) || [];
                if (data.length === 0) {
                    showEmptyState();
                    return;
                }

                const latest = data[data.length - 1];
                renderDashboard(latest, data);
            } catch (error) {
                showAlert('Error loading data: ' + error.message, 'error');
            }
        }

        function renderDashboard(snapshot, history) {
            const totalHolders = snapshot.holders.length;
            const totalSupply = snapshot.holders.reduce((sum, h) => sum + h.balance, 0);
            const topHolderBalance = snapshot.holders[0]?.balance || 0;
            const avgBalance = Math.floor(totalSupply / totalHolders);

            const dashboardHtml = `
                <div class="fade-in">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${totalHolders}</div>
                            <div class="stat-label">Total Holders</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${formatNumber(totalSupply)}</div>
                            <div class="stat-label">Total Supply</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${formatNumber(topHolderBalance)}</div>
                            <div class="stat-label">Top Holder Balance</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${formatNumber(avgBalance)}</div>
                            <div class="stat-label">Average Balance</div>
                        </div>
                    </div>

                    <div class="holders-section">
                        <div class="section-header">
                            <h3>Top 100 Holders</h3>
                            <span style="color: var(--muted); font-size: 0.875rem;">
                                Last updated: ${new Date(snapshot.timestamp).toLocaleString()}
                            </span>
                        </div>
                        <div style="overflow-x: auto;">
                            <table class="holders-table">
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Address</th>
                                        <th>Balance</th>
                                        <th>Percentage</th>
                                        <th>24h Change</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${snapshot.holders.map(holder => `
                                        <tr>
                                            <td>#${holder.rank}</td>
                                            <td><span class="address">${holder.address.substr(0, 8)}...${holder.address.substr(-6)}</span></td>
                                            <td>${formatNumber(holder.balance)}</td>
                                            <td>${holder.percentage}%</td>
                                            <td>
                                                <span class="change-indicator ${getChangeClass(holder.change24h)}">
                                                    ${holder.change24h > 0 ? 'â–²' : holder.change24h < 0 ? 'â–¼' : 'â€”'}
                                                    ${Math.abs(holder.change24h).toFixed(2)}%
                                                </span>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('dashboard').innerHTML = dashboardHtml;
        }

        function showEmptyState() {
            document.getElementById('dashboard').innerHTML = `
                <div class="empty-state">
                    <h3>No Data Available</h3>
                    <p>Holder data will appear here once tracking begins</p>
                </div>
            `;
        }

        async function refreshData() {
            if (!currentToken) return;

            document.getElementById('refreshBtn').disabled = true;
            
            try {
                // Simulate new data with variations
                const existingData = await db.get(`holders_${currentToken}`) || [];
                const latest = existingData[existingData.length - 1];
                
                if (latest) {
                    const newHolders = latest.holders.map(holder => ({
                        ...holder,
                        balance: Math.max(1000, holder.balance + Math.floor((Math.random() - 0.5) * holder.balance * 0.1)),
                        change24h: (Math.random() - 0.5) * 20
                    }));

                    newHolders.sort((a, b) => b.balance - a.balance);
                    newHolders.forEach((holder, index) => {
                        holder.rank = index + 1;
                        const totalSupply = newHolders.reduce((sum, h) => sum + h.balance, 0);
                        holder.percentage = parseFloat((holder.balance / totalSupply * 100).toFixed(2));
                    });

                    const newSnapshot = {
                        timestamp: Date.now(),
                        holders: newHolders
                    };

                    existingData.push(newSnapshot);
                    if (existingData.length > 100) existingData.shift(); // Keep last 100 snapshots

                    await db.set(`holders_${currentToken}`, existingData);
                    await loadTokenData(currentToken);
                    showAlert('Data refreshed successfully', 'success');
                }
            } catch (error) {
                showAlert('Error refreshing data: ' + error.message, 'error');
            }

            document.getElementById('refreshBtn').disabled = false;
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toLocaleString();
        }

        function getChangeClass(change) {
            if (change > 0) return 'change-up';
            if (change < 0) return 'change-down';
            return 'change-neutral';
        }

        function showAlert(message, type) {
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) existingAlert.remove();

            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.body.insertBefore(alert, document.querySelector('.dashboard'));

            setTimeout(() => alert.remove(), 5000);
        }

        // Initialize app
        init();
    </script>
