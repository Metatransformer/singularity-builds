class SingularityDB {
  constructor(ns) { this.ns = ns; this.api = SINGULARITY_DB_API; }
  async get(key) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key));
      if (!r.ok) return null;
      return await r.json();
    } catch(e) { console.error("SingularityDB get error:", e); return null; }
  }
  async set(key, value) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key), {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({value: value})
      });
      return await r.json();
    } catch(e) { console.error("SingularityDB set error:", e); return {ok: false}; }
  }
  async delete(key) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key), {
        method: "DELETE"
      });
      return await r.json();
    } catch(e) { console.error("SingularityDB delete error:", e); return {ok: false}; }
  }
  async list() {
    try {
      const r = await fetch(this.api + "/" + this.ns);
      if (!r.ok) return [];
      return await r.json();
    } catch(e) { console.error("SingularityDB list error:", e); return []; }
  }
}

        let currentIdea = '';
        let favorites = [];

        const ideaCard = document.getElementById('ideaCard');

        const ideaText = document.getElementById('ideaText');
        const charCount = document.getElementById('charCount');
        const generateBtn = document.getElementById('generateBtn');
        const favoriteBtn = document.getElementById('favoriteBtn');
        const favoritesList = document.getElementById('favoritesList');

        async function loadFavorites() {
            try {
                const saved = await db.get('favorites');
                favorites = saved || [];
                renderFavorites();
            } catch (error) {
                console.error('Failed to load favorites:', error);
            }
        }

        async function saveFavorites() {
            try {
                await db.set('favorites', favorites);
            } catch (error) {
                console.error('Failed to save favorites:', error);
            }
        }

        function getRandomIdea() {
            let idea;
            do {
                idea = ideas[Math.floor(Math.random() * ideas.length)];
            } while (idea === currentIdea && ideas.length > 1);
            return idea;
        }

        function displayIdea(idea) {
            currentIdea = idea;
            ideaText.textContent = idea;
            
            const count = idea.length;
            charCount.textContent = `${count}/280`;
            charCount.className = count > 280 ? 'char-count over-limit' : 'char-count';
            
            loading.style.display = 'none';
            ideaText.style.display = 'block';
            charCount.style.display = 'block';
            
            generateBtn.disabled = false;
            favoriteBtn.disabled = false;
        }

        function generateIdea() {
            if (isLoading) return;
            
            isLoading = true;
            generateBtn.disabled = true;
            favoriteBtn.disabled = true;
            
            ideaText.style.display = 'none';
            charCount.style.display = 'none';
            loading.style.display = 'block';
            
            setTimeout(() => {
                const idea = getRandomIdea();
                displayIdea(idea);
                isLoading = false;
            }, 800);
        }

        async function addToFavorites() {
            if (!currentIdea || favorites.includes(currentIdea)) return;
            
            favorites.unshift(currentIdea);
            if (favorites.length > 10) {
                favorites = favorites.slice(0, 10);
            }
            
            await saveFavorites();
            renderFavorites();
            
            // Visual feedback
            favoriteBtn.textContent = '‚≠ê Added!';
            setTimeout(() => {
                favoriteBtn.textContent = '‚≠ê Favorite';
            }, 1500);
        }

        async function removeFavorite(idea) {
            favorites = favorites.filter(fav => fav !== idea);
            await saveFavorites();
            renderFavorites();
        }

        function renderFavorites() {
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<div class="empty-state">No favorites yet. Save some ideas you like!</div>';
                return;
            }
            
            favoritesList.innerHTML = favorites.map(idea => `
                <div class="favorite-item">
                    <div class="favorite-text">${idea}</div>
                    <button class="favorite-remove" onclick="removeFavorite('${idea.replace(/'/g, "\\'")}')" title="Remove">‚úï</button>
                </div>
            `).join('');
        }

        // Event listeners
        generateBtn.addEventListener('click', generateIdea);
        favoriteBtn.addEventListener('click', addToFavorites);

        // Make removeFavorite globally accessible
        window.removeFavorite = removeFavorite;

        // Initialize
        async function init() {
            await loadFavorites();
            setTimeout(() => {
                const firstIdea = getRandomIdea();
                displayIdea(firstIdea);
            }, 1000);
        }

        init();
    </script>
