    <a href="https://singularityengine.ai" style="position:fixed;bottom:8px;right:12px;font-size:11px;color:#333;text-decoration:none;font-family:system-ui;z-index:9999;opacity:0.5" onmouseover="this.style.opacity='1';this.style.color='#00d4ff'" onmouseout="this.style.opacity='0.5';this.style.color='#333'">Built by Singularity Engine ü§ñ</a>

    <script>
        class PomodoroTimer {
            constructor() {
                this.isRunning = false;
                this.isPaused = false;
                this.currentSession = 'work';
                this.timeLeft = 0;
                this.totalTime = 0;
                this.completedRounds = 0;
                this.interval = null;
                
                this.settings = {
                    workDuration: 25,
                    shortBreak: 5,
                    longBreak: 15,
                    roundsUntilLong: 4
                };

                this.stats = {
                    completedSessions: 0,
                    totalFocusTime: 0,
                    currentStreak: 0
                };

                this.initElements();
                this.initEventListeners();
                this.updateProgressRing();
            }

            initElements() {
                this.timeDisplay = document.getElementById('timeDisplay');
                this.sessionType = document.getElementById('sessionType');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.skipBtn = document.getElementById('skipBtn');
                this.progressCircle = document.getElementById('progressCircle');
                this.notification = document.getElementById('notification');

                this.workDurationInput = document.getElementById('workDuration');
                this.shortBreakInput = document.getElementById('shortBreak');
                this.longBreakInput = document.getElementById('longBreak');
                this.roundsInput = document.getElementById('roundsUntilLong');

                this.completedSessionsEl = document.getElementById('completedSessions');
                this.totalFocusTimeEl = document.getElementById('totalFocusTime');
                this.currentStreakEl = document.getElementById('currentStreak');

                const circumference = 2 * Math.PI * 90;
                this.progressCircle.style.strokeDasharray = circumference;
                this.progressCircle.style.strokeDashoffset = circumference;
            }

            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.skipBtn.addEventListener('click', () => this.skip());

                this.workDurationInput.addEventListener('change', () => this.updateSettings());
                this.shortBreakInput.addEventListener('change', () => this.updateSettings());
                this.longBreakInput.addEventListener('change', () => this.updateSettings());
                this.roundsInput.addEventListener('change', () => this.updateSettings());

                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.isRunning ? this.pause() : this.start();
                    }
                });
            }

            updateSettings() {
                this.settings.workDuration = parseInt(this.workDurationInput.value);
                this.settings.shortBreak = parseInt(this.shortBreakInput.value);
                this.settings.longBreak = parseInt(this.longBreakInput.value);
                this.settings.roundsUntilLong = parseInt(this.roundsInput.value);

                if (!this.isRunning) {
                    this.reset();
                }

                this.saveData();
            }

            start() {
                if (!this.isRunning && !this.isPaused) {
                    this.timeLeft = this.getCurrentSessionDuration() * 60;
                    this.totalTime = this.timeLeft;
                }

                this.isRunning = true;
                this.isPaused = false;
                this.startBtn.textContent = '‚è∏Ô∏è Pause';
                this.startBtn.className = 'btn btn-secondary';
                
                this.interval = setInterval(() => {
                    this.tick();
                }, 1000);

                this.playSound('start');
            }

            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    this.isPaused = true;
                    this.startBtn.textContent = '‚ñ∂Ô∏è Resume';
                    this.startBtn.className = 'btn btn-primary';
                    clearInterval(this.interval);
                }
            }

            reset() {
                this.isRunning = false;
                this.isPaused = false;
                clearInterval(this.interval);
                
                this.timeLeft = this.getCurrentSessionDuration() * 60;
                this.totalTime = this.timeLeft;
                
                this.startBtn.textContent = '‚ñ∂Ô∏è Start';
                this.startBtn.className = 'btn btn-primary';
                
                this.updateDisplay();
                this.updateProgressRing();
            }

            skip() {
                if (this.currentSession === 'work') {
                    this.completeSession();
                }
                this.nextSession();
                this.reset();
            }

            tick() {
                this.timeLeft--;
                this.updateDisplay();
                this.updateProgressRing();

                if (this.timeLeft <= 0) {
                    this.sessionComplete();
                }

                if (this.timeLeft <= 3 && this.timeLeft > 0) {
                    this.playSound('tick');
                }
            }

            sessionComplete() {
                this.isRunning = false;
                clearInterval(this.interval);
                
                if (this.currentSession === 'work') {
                    this.completeSession();
                }

                this.playSound('complete');
                this.showNotification(`${this.getSessionName()} completed!`);
                this.nextSession();
                this.reset();
            }

            completeSession() {
                this.stats.completedSessions++;
                this.stats.totalFocusTime += this.settings.workDuration;
                this.stats.currentStreak++;
                this.completedRounds++;
                this.updateStats();
                this.saveData();
            }

            nextSession() {
                if (this.currentSession === 'work') {
                    if (this.completedRounds % this.settings.roundsUntilLong === 0) {
                        this.currentSession = 'longBreak';
                    } else {
                        this.currentSession = 'shortBreak';
                    }
                } else {
                    this.currentSession = 'work';
                }
                this.updateSessionDisplay();
            }

            getCurrentSessionDuration() {
                switch (this.currentSession) {
                    case 'work': return this.settings.workDuration;
                    case 'shortBreak': return this.settings.shortBreak;
                    case 'longBreak': return this.settings.longBreak;
                    default: return this.settings.workDuration;
                }
            }

            getSessionName() {
                switch (this.currentSession) {
                    case 'work': return 'Work Session';
                    case 'shortBreak': return 'Short Break';
                    case 'longBreak': return 'Long Break';
                    default: return 'Session';
                }
            }

            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                this.timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                document.title = `${this.timeDisplay.textContent} - ${this.getSessionName()}`;
            }

            updateSessionDisplay() {
                this.sessionType.textContent = this.getSessionName();
                
                const root = document.documentElement;
                switch (this.currentSession) {
                    case 'work':
                        root.style.setProperty('--accent-color', '#00d4ff');
                        break;
                    case 'shortBreak':
                        root.style.setProperty('--accent-color', '#00ff88');
                        break;
                    case 'longBreak':
                        root.style.setProperty('--accent-color', '#ff6b35');
                        break;
                }
            }

            updateProgressRing() {
                const circumference = 2 * Math.PI * 90;
                const progress = this.totalTime > 0 ? (this.totalTime - this.timeLeft) / this.totalTime : 0;
                const offset = circumference - (progress * circumference);
                this.progressCircle.style.strokeDashoffset = offset;
            }

            updateStats() {
                this.completedSessionsEl.textContent = this.stats.completedSessions;
                const hours = Math.floor(this.stats.totalFocusTime / 60);
                const minutes = this.stats.totalFocusTime % 60;
                this.totalFocusTimeEl.textContent = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
                this.currentStreakEl.textContent = this.stats.currentStreak;
            }

            showNotification(message) {
                this.notification.textContent = message;
                this.notification.classList.add('show');
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }

            playSound(type) {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                switch (type) {
                    case 'start':
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.2);
                        break;
                    case 'complete':
                        [800, 1000, 1200].forEach((freq, i) => {
                            const osc = audioContext.createOscillator();
                            const gain = audioContext.createGain();
                            osc.connect(gain);
                            gain.connect(audioContext.destination);
                            osc.frequency.setValueAtTime(freq, audioContext.currentTime + i * 0.2);
                            gain.gain.setValueAtTime(0.1, audioContext.currentTime + i * 0.2);
                            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.2 + 0.3);
                            osc.start(audioContext.currentTime + i * 0.2);
                            osc.stop(audioContext.currentTime + i * 0.2 + 0.3);
                        });
                        break;
                    case 'tick':
                        oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.1);
                        break;
                }
            }

            async saveData() {
                try {
                    await db.set('settings', this.settings);
                    await db.set('stats', this.stats);
                    await db.set('currentSession', this.currentSession);
                    await db.set('completedRounds', this.completedRounds);
                } catch (error) {
                    console.warn('Failed to save data:', error);
                }
            }

            async loadData() {
                try {
                    const savedSettings = await db.get('settings');
                    if (savedSettings) {
                        this.settings = { ...this.settings, ...savedSettings };
                        this.workDurationInput.value = this.settings.workDuration;
                        this.shortBreakInput.value = this.settings.shortBreak;
                        this.longBreakInput.value = this.settings.longBreak;
                        this.roundsInput.value = this.settings.roundsUntilLong;
                    }

                    const savedStats = await db.get('stats');
                    if (savedStats) {
                        this.stats = { ...this.stats, ...savedStats };
                        this.updateStats();
                    }

                    const savedSession = await db.get('currentSession');
                    if (savedSession) {
                        this.currentSession = savedSession;
                    }

                    const savedRounds = await db.get('completedRounds');
                    if (savedRounds) {
                        this.completedRounds = savedRounds;
                    }

                    this.updateSessionDisplay();
                    this.reset();
                } catch (error) {
                    console.warn('Failed to load data:', error);
                }
            }
        }

        async function init() {
            const timer = new PomodoroTimer();
            await timer.loadData();
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 1000);
        }

        init();
    </script>
