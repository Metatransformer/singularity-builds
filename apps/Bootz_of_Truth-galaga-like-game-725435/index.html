    <script>
        class GalacticDefender {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                this.gameState = 'playing';
                this.score = 0;
                this.wave = 1;
                this.lives = 3;
                this.weaponType = 0;
                this.weaponNames = ['Basic', 'Rapid', 'Spread', 'Laser'];
                
                this.player = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height - 100,
                    width: 40,
                    height: 30,
                    speed: 8,
                    shootCooldown: 0
                };
                
                this.bullets = [];
                this.enemies = [];
                this.enemyBullets = [];
                this.particles = [];
                this.powerUps = [];
                
                this.keys = {};
                this.mouseX = 0;
                this.touchX = 0;
                
                this.enemySpawnTimer = 0;
                this.enemySpawnRate = 60;
                this.waveEnemiesKilled = 0;
                this.waveEnemiesTotal = 10;
                
                this.setupControls();
                this.gameLoop();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                if (this.player) {
                    this.player.x = Math.min(this.player.x, this.canvas.width - this.player.width);
                    this.player.y = this.canvas.height - 100;
                }
            }
            
            setupControls() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.shoot();
                    }
                    if (e.key >= '1' && e.key <= '4') {
                        this.weaponType = parseInt(e.key) - 1;
                        this.updateWeaponDisplay();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                });
                
                this.canvas.addEventListener('click', () => {
                    this.shoot();
                });
                
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.touchX = e.touches[0].clientX;
                    this.shoot();
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.touchX = e.touches[0].clientX;
                });
            }
            
            playSound(frequency, duration, type = 'sine') {
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = type;
                    
                    gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (e) {
                    // Audio context may be suspended, ignore
                }
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                this.updatePlayer();
                this.updateBullets();
                this.updateEnemies();
                this.updateEnemyBullets();
                this.updateParticles();
                this.updatePowerUps();
                this.checkCollisions();
                this.spawnEnemies();
                this.checkWaveComplete();
                
                if (this.lives <= 0) {
                    this.gameOver();
                }
            }
            
            updatePlayer() {
                let targetX = this.player.x;
                
                if (this.keys['a'] || this.keys['arrowleft']) {
                    targetX -= this.player.speed;
                }
                if (this.keys['d'] || this.keys['arrowright']) {
                    targetX += this.player.speed;
                }
                
                // Mouse/touch following
                if (this.mouseX || this.touchX) {
                    const mouseTarget = this.mouseX || this.touchX;
                    const diff = mouseTarget - this.player.x - this.player.width / 2;
                    if (Math.abs(diff) > 5) {
                        targetX += Math.sign(diff) * this.player.speed * 0.8;
                    }
                }
                
                this.player.x = Math.max(0, Math.min(this.canvas.width - this.player.width, targetX));
                
                if (this.player.shootCooldown > 0) {
                    this.player.shootCooldown--;
                }
            }
            
            shoot() {
                if (this.player.shootCooldown > 0) return;
                
                const playerCenterX = this.player.x + this.player.width / 2;
                
                switch (this.weaponType) {
                    case 0: // Basic
                        this.bullets.push({
                            x: playerCenterX - 2,
                            y: this.player.y,
                            width: 4,
                            height: 15,
                            speed: 12,
                            damage: 1
                        });
                        this.player.shootCooldown = 15;
                        break;
                        
                    case 1: // Rapid
                        this.bullets.push({
                            x: playerCenterX - 1,
                            y: this.player.y,
                            width: 2,
                            height: 10,
                            speed: 15,
                            damage: 0.7
                        });
                        this.player.shootCooldown = 5;
                        break;
                        
                    case 2: // Spread
                        for (let i = -1; i <= 1; i++) {
                            this.bullets.push({
                                x: playerCenterX - 2,
                                y: this.player.y,
                                width: 3,
                                height: 12,
                                speed: 10,
                                damage: 0.8,
                                vx: i * 2
                            });
                        }
                        this.player.shootCooldown = 20;
                        break;
                        
                    case 3: // Laser
                        this.bullets.push({
                            x: playerCenterX - 3,
                            y: this.player.y,
                            width: 6,
                            height: 25,
                            speed: 20,
                            damage: 2,
                            isLaser: true
                        });
                        this.player.shootCooldown = 25;
                        break;
                }
                
                this.playSound(800, 0.1, 'square');
            }
            
            updateBullets() {
                this.bullets = this.bullets.filter(bullet => {
                    bullet.y -= bullet.speed;
                    if (bullet.vx) bullet.x += bullet.vx;
                    return bullet.y > -bullet.height && bullet.x > -bullet.width && bullet.x < this.canvas.width;
                });
            }
            
            spawnEnemies() {
                if (this.enemySpawnTimer <= 0 && this.enemies.length < 15) {
                    const enemyTypes = [
                        { width: 30, height: 25, speed: 2, hp: 1, color: '#ff6b6b', score: 10 },
                        { width: 35, height: 30, speed: 1.5, hp: 2, color: '#4ecdc4', score: 20 },
                        { width: 40, height: 35, speed: 1, hp: 3, color: '#ffe66d', score: 30 }
                    ];
                    
                    const typeIndex = Math.min(Math.floor(this.wave / 3), enemyTypes.length - 1);
                    const type = enemyTypes[typeIndex];
                    
                    this.enemies.push({
                        x: Math.random() * (this.canvas.width - type.width),
                        y: -type.height,
                        ...type,
                        maxHp: type.hp,
                        shootTimer: Math.random() * 60 + 30,
                        movePattern: Math.floor(Math.random() * 3)
                    });
                    
                    this.enemySpawnTimer = Math.max(20, this.enemySpawnRate - this.wave * 2);
                } else {
                    this.enemySpawnTimer--;
                }
            }
            
            updateEnemies() {
                this.enemies = this.enemies.filter(enemy => {
                    // Movement patterns
                    switch (enemy.movePattern) {
                        case 0: // Straight down
                            enemy.y += enemy.speed;
                            break;
                        case 1: // Zigzag
                            enemy.y += enemy.speed;
                            enemy.x += Math.sin(enemy.y * 0.05) * 2;
                            break;
                        case 2: // Diagonal
                            enemy.y += enemy.speed;
                            enemy.x += (enemy.x < this.canvas.width / 2 ? -1 : 1) * 1;
                            break;
                    }
                    
                    // Keep enemies in bounds
                    enemy.x = Math.max(0, Math.min(this.canvas.width - enemy.width, enemy.x));
                    
                    // Enemy shooting
                    if (enemy.shootTimer <= 0 && enemy.y > 50) {
                        this.enemyBullets.push({
                            x: enemy.x + enemy.width / 2 - 2,
                            y: enemy.y + enemy.height,
                            width: 4,
                            height: 10,
                            speed: 4 + this.wave * 0.2
                        });
                        enemy.shootTimer = 60 + Math.random() * 60;
                        this.playSound(400, 0.1, 'sawtooth');
                    } else {
                        enemy.shootTimer--;
                    }
                    
                    // Remove enemies that go off screen
                    if (enemy.y > this.canvas.height) {
                        this.lives--;
                        return false;
                    }
                    
                    return enemy.hp > 0;
                });
            }
            
            updateEnemyBullets() {
                this.enemyBullets = this.enemyBullets.filter(bullet => {
                    bullet.y += bullet.speed;
                    return bullet.y < this.canvas.height + bullet.height;
                });
            }
            
            updateParticles() {
                this.particles = this.particles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;
                    particle.alpha = particle.life / particle.maxLife;
                    return particle.life > 0;
                });
            }
            
            updatePowerUps() {
                this.powerUps = this.powerUps.filter(powerUp => {
                    powerUp.y += 2;
                    return powerUp.y < this.canvas.height;
                });
            }
            
            createExplosion(x, y, color) {
                for (let i = 0; i < 8; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        life: 30,
                        maxLife: 30,
                        color: color,
                        size: Math.random() * 4 + 2,
                        alpha: 1
                    });
                }
            }
            
            checkCollisions() {
                // Player bullets vs enemies
                this.bullets.forEach((bullet, bulletIndex) => {
                    this.enemies.forEach((enemy, enemyIndex) => {
                        if (this.isColliding(bullet, enemy)) {
                            enemy.hp -= bullet.damage;
                            this.bullets.splice(bulletIndex, 1);
                            
                            if (enemy.hp <= 0) {
                                this.score += enemy.score;
                                this.waveEnemiesKilled++;
                                this.createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.color);
                                this.playSound(200, 0.2, 'square');
                                
                                // Chance for power-up
                                if (Math.random() < 0.1) {
                                    this.powerUps.push({
                                        x: enemy.x,
                                        y: enemy.y,
                                        width: 20,
                                        height: 20,
                                        type: 'weapon'
                                    });
                                }
                            } else {
                                this.playSound(300, 0.1, 'triangle');
                            }
                        }
                    });
                });
                
                // Enemy bullets vs player
                this.enemyBullets.forEach((bullet, bulletIndex) => {
                    if (this.isColliding(bullet, this.player)) {
                        this.lives--;
                        this.enemyBullets.splice(bulletIndex, 1);
                        this.createExplosion(this.player.x + this.player.width/2, this.player.y + this.player.height/2, '#ff6b6b');
                        this.playSound(150, 0.3, 'sawtooth');
                    }
                });
                
                // Player vs power-ups
                this.powerUps.forEach((powerUp, index) => {
                    if (this.isColliding(powerUp, this.player)) {
                        if (powerUp.type === 'weapon') {
                            this.weaponType = (this.weaponType + 1) % this.weaponNames.length;
                            this.updateWeaponDisplay();
                        }
                        this.powerUps.splice(index, 1);
                        this.playSound(600, 0.2, 'sine');
                    }
                });
            }
            
            isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            checkWaveComplete() {
                if (this.waveEnemiesKilled >= this.waveEnemiesTotal && this.enemies.length === 0) {
                    this.wave++;
                    this.waveEnemiesKilled = 0;
                    this.waveEnemiesTotal = Math.floor(10 + this.wave * 2.5);
                    this.enemySpawnRate = Math.max(15, 60 - this.wave * 3);
                    
                    // Bonus points for wave completion
                    this.score += this.wave * 50;
                    this.playSound(800, 0.5, 'sine');
                }
            }
            
            render() {
                // Clear canvas with starfield effect
                this.ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw stars
                for (let i = 0; i < 50; i++) {
                    const x = (i * 137.5) % this.canvas.width;
                    const y = (i * 234.7 + Date.now() * 0.05) % this.canvas.height;
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.5})`;
                    this.ctx.fillRect(x, y, 1, 1);
                }
                
                // Draw player
                this.ctx.fillStyle = '#00d4ff';
                this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);
                this.ctx.fillStyle = '#ffffff';
                this.ctx.fillRect(this.player.x + 5, this.player.y + 5, this.player.width - 10, this.player.height - 10);
                
                // Draw bullets
                this.bullets.forEach(bullet => {
                    if (bullet.isLaser) {
                        this.ctx.fillStyle = '#ff00ff';
                        this.ctx.shadowBlur = 20;
                        this.ctx.shadowColor = '#ff00ff';
                    } else {
                        this.ctx.fillStyle = '#00d4ff';
                        this.ctx.shadowBlur = 10;
                        this.ctx.shadowColor = '#00d4ff';
                    }
                    this.ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                    this.ctx.shadowBlur = 0;
                });
                
                // Draw enemies
                this.enemies.forEach(enemy => {
                    // Enemy body
                    this.ctx.fillStyle = enemy.color;
                    this.ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    
                    // Health bar
                    const healthPercent = enemy.hp / enemy.maxHp;
                    this.ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
                    this.ctx.fillRect(enemy.x, enemy.y - 8, enemy.width, 4);
                    this.ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
                    this.ctx.fillRect(enemy.x, enemy.y - 8, enemy.width * healthPercent, 4);
                });
                
                // Draw enemy bullets
                this.enemyBullets.forEach(bullet => {
                    this.ctx.fillStyle = '#ff6b6b';
                    this.ctx.shadowBlur = 5;
                    this.ctx.shadowColor = '#ff6b6b';
                    this.ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                    this.ctx.shadowBlur = 0;
                });
                
                // Draw particles
                this.particles.forEach(particle => {
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.alpha;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fillRect(particle.x - particle.size/2, particle.y - particle.size/2, particle.size, particle.size);
                    this.ctx.restore();
                });
                
                // Draw power-ups
                this.powerUps.forEach(powerUp => {
                    this.ctx.fillStyle = '#ffe66d';
                    this.ctx.shadowBlur = 15;
                    this.ctx.shadowColor = '#ffe66d';
                    this.ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                    this.ctx.fillStyle = '#000';
                    this.ctx.fillText('W', powerUp.x + 7, powerUp.y + 14);
                    this.ctx.shadowBlur = 0;
                });
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('wave').textContent = this.wave;
                document.getElementById('lives').textContent = this.lives;
            }
            
            updateWeaponDisplay() {
                document.getElementById('weaponType').textContent = this.weaponNames[this.weaponType];
            }
            
            async gameOver() {
                this.gameState = 'gameOver';
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalWave').textContent = this.wave;
                document.getElementById('gameOverScreen').style.display = 'flex';
                
                // Save high score
                try {
                    const scores = await db.get('highscores') || [];
                    scores.push({
                        score: this.score,
                        wave: this.wave,
                        date: new Date().toLocaleDateString(),
                        timestamp: Date.now()
                    });
                    scores.sort((a, b) => b.score - a.score);
                    scores.splice(10); // Keep top 10
                    await db.set('highscores', scores);
                    await this.updateLeaderboard();
                } catch (error) {
                    console.error('Failed to save score:', error);
                }
                
                this.playSound(100, 1, 'sawtooth');
            }
            
            async updateLeaderboard() {
                try {
                    const scores = await db.get('highscores') || [];
                    const leaderboardList = document.getElementById('leaderboardList');
                    leaderboardList.innerHTML = '';
                    
                    scores.slice(0, 5).forEach((score, index) => {
                        const entry = document.createElement('div');
                        entry.className = 'leaderboard-entry';
                        entry.innerHTML = `${index + 1}. ${score.score} (Wave ${score.wave})`;
                        leaderboardList.appendChild(entry);
                    });
                } catch (error) {
                    console.error('Failed to load leaderboard:', error);
                }
            }
            
            gameLoop() {
                this.update();
                this.render();
                this.updateUI();
                requestAnimationFrame(() => this.gameLoop());
            }
            
            reset() {
                this.gameState = 'playing';
                this.score = 0;
                this.wave = 1;
                this.lives = 3;
                this.weaponType = 0;
                this.player.x = this.canvas.width / 2;
                this.bullets = [];
                this.enemies = [];
                this.enemyBullets = [];
                this.particles = [];
                this.powerUps = [];
                this.waveEnemiesKilled = 0;
                this.waveEnemiesTotal = 10;
                this.enemySpawnTimer = 0;
                this.updateWeaponDisplay();
                document.getElementById('gameOverScreen').style.display = 'none';
            }
        }
        
        let game;
        
        async function init() {
            try {
                // Initialize audio context on user interaction
                document.addEventListener('click', () => {
                    if (game && game.audioContext.state === 'suspended') {
                        game.audioContext.resume();
                    }
                }, { once: true });
                
                game = new GalacticDefender();
                await game.updateLeaderboard();
                
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('gameContainer').classList.add('fadeIn');
            } catch (error) {
                console.error('Failed to initialize game:', error);
                document.getElementById('loadingScreen').innerHTML = '<div style="color: #ff6b6b;">Failed to load game</div>';
            }
        }
        
        function restartGame() {
            game.reset();
        }
        
        function showLeaderboard() {
            // Toggle leaderboard visibility or show in game over screen
            game.updateLeaderboard();
        }
        
        // Start the game
        init();
    </script>
</body>
