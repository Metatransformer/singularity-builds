    try {

    <script>
        let celebrationCount = 0;
        let messagesCount = 0;
        let streakCount = 1;

        async function init() {
            try {
                // Load saved data
                celebrationCount = await db.get("celebrationCount") || 0;
                messagesCount = await db.get("messagesCount") || 0;
                streakCount = await db.get("streakCount") || 1;

                updateStats();
                await loadMessages();

                // Hide loader
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                }, 1000);

            } catch (error) {
                console.error('Init error:', error);
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function updateStats() {
            document.getElementById('celebrationCount').textContent = celebrationCount;
            document.getElementById('messagesCount').textContent = messagesCount;
            document.getElementById('streakCount').textContent = streakCount;
        }

        async function celebrate() {
            celebrationCount++;
            streakCount++;
            
            try {
                await db.set("celebrationCount", celebrationCount);
                await db.set("streakCount", streakCount);
            } catch (error) {
                console.error('Save error:', error);
            }

            updateStats();
            createConfetti();
            playSound();

            // Animate the button
            const btn = event.target;
            btn.style.transform = 'scale(1.2)';
            setTimeout(() => {
                btn.style.transform = 'scale(1.05)';
            }, 200);
        }

        function createConfetti() {
            const colors = ['#00d4ff', '#00ff88', '#ff6b6b', '#ffd93d', '#ff9ff3'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.innerHTML = ['üéâ', 'üéä', '‚≠ê', 'üí´', 'üåü'][Math.floor(Math.random() * 5)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-50px';
                confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(confetti);
                
                // Animate confetti
                let pos = -50;
                let rotation = 0;
                const fall = setInterval(() => {
                    pos += Math.random() * 5 + 2;
                    rotation += Math.random() * 10 + 5;
                    confetti.style.top = pos + 'px';
                    confetti.style.transform = `rotate(${rotation}deg)`;
                    
                    if (pos > window.innerHeight) {
                        clearInterval(fall);
                        document.body.removeChild(confetti);
                    }
                }, 16);
            }
        }

        function playSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Success sound
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                // Silent fail if audio context not available
            }
        }

        async function saveMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            const messageData = {
                text: message,
                timestamp: new Date().toISOString(),
                id: Date.now()
            };

            try {
                const messages = await db.get("messages") || [];
                messages.unshift(messageData);
                await db.set("messages", messages);

                messagesCount = messages.length;
                await db.set("messagesCount", messagesCount);
                
                updateStats();
                messageInput.value = '';
                await loadMessages();
                
                // Success feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Saved!';
                btn.style.background = 'linear-gradient(135deg, #00ff88, #00d4ff)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(135deg, var(--accent), var(--success))';
                }, 2000);
                
            } catch (error) {
                console.error('Save message error:', error);
            }
        }

        async function loadMessages() {
            try {
                const messages = await db.get("messages") || [];
                const container = document.getElementById('savedMessages');
                
                if (messages.length === 0) {
                    container.innerHTML = '<div style="text-align:center;color:var(--muted);padding:20px;">No messages yet. Share your thoughts above!</div>';
                    return;
                }
                
                container.innerHTML = messages.map((msg, index) => `
                    <div class="saved-message" style="animation-delay:${index * 0.1}s">
                        <div class="message-text">${msg.text}</div>
                        <div class="message-date">${new Date(msg.timestamp).toLocaleString()}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Load messages error:', error);
            }
        }

        // Initialize the app
        init();
    </script>
