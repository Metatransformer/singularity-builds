class SingularityDB {
  constructor(ns) { this.ns = ns; this.api = SINGULARITY_DB_API; }
  async get(key) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key));
      if (!r.ok) return null;
      return await r.json();
    } catch(e) { console.error("SingularityDB get error:", e); return null; }
  }
  async set(key, value) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key), {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({value: value})
      });
      return await r.json();
    } catch(e) { console.error("SingularityDB set error:", e); return {ok: false}; }
  }
  async delete(key) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key), {
        method: "DELETE"
      });
      return await r.json();
    } catch(e) { console.error("SingularityDB delete error:", e); return {ok: false}; }
  }
  async list() {
    try {
      const r = await fetch(this.api + "/" + this.ns);
      if (!r.ok) return [];
      return await r.json();
    } catch(e) { console.error("SingularityDB list error:", e); return []; }

    <script>
        let achievements = [];

        async function init() {
            try {
                achievements = await db.get("achievements") || [
                    {
                        id: 1,
                        title: "First Achievement Unlocked!",
                        description: "Welcome to your personal achievement tracker",
                        icon: "ðŸŒŸ",
                        date: new Date().toLocaleDateString()
                    }
                ];
                renderAchievements();
                createConfetti();
            } catch (error) {
                console.error("Error loading achievements:", error);
                achievements = [];
                renderAchievements();
            }
            
            // Hide loader
            setTimeout(() => {
                document.getElementById("loader").classList.add("hidden");
            }, 800);
        }

        function renderAchievements() {
            const container = document.getElementById("achievements");
            
            if (achievements.length === 0) {
                container.innerHTML = '<div class="empty-state">No achievements yet. Add your first one!</div>';
                return;
            }
            
            container.innerHTML = achievements.map(achievement => `
                <div class="achievement" onclick="celebrateAchievement('${achievement.icon}')">
                    <div class="achievement-icon">${achievement.icon}</div>
                    <div class="achievement-text">
                        <div class="achievement-title">${achievement.title}</div>
                        <div class="achievement-desc">${achievement.description}</div>
                        <div class="achievement-desc" style="margin-top:0.25rem;font-size:0.8rem;opacity:0.7">${achievement.date}</div>
                    </div>
                </div>
            `).join("");
        }

        function toggleAddForm() {
            const form = document.getElementById("addForm");
            form.classList.toggle("visible");
            if (form.classList.contains("visible")) {
                document.getElementById("achievementTitle").focus();
            }
        }

        function cancelAdd() {
            document.getElementById("addForm").classList.remove("visible");
            clearForm();
        }

        function clearForm() {
            document.getElementById("achievementTitle").value = "";
            document.getElementById("achievementDesc").value = "";
            document.getElementById("achievementIcon").value = "";
        }

        async function saveAchievement() {
            const title = document.getElementById("achievementTitle").value.trim();
            const description = document.getElementById("achievementDesc").value.trim();
            const icon = document.getElementById("achievementIcon").value.trim() || "ðŸŽ¯";
            
            if (!title) {
                alert("Please enter an achievement title!");
                return;
            }
            
            const newAchievement = {
                id: Date.now(),
                title,
                description: description || "Another great accomplishment!",
                icon,
                date: new Date().toLocaleDateString()
            };
            
            achievements.unshift(newAchievement);
            
            try {
                await db.set("achievements", achievements);
                renderAchievements();
                cancelAdd();
                celebrateAchievement(icon);
            } catch (error) {
                console.error("Error saving achievement:", error);
                alert("Error saving achievement. Please try again.");
            }
        }

        function celebrateAchievement(emoji) {
            // Create celebration confetti
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const confetti = document.createElement("div");
                    confetti.className = "confetti";
                    confetti.style.left = Math.random() * 100 + "vw";
                    confetti.style.animationDelay = Math.random() * 2 + "s";
                    confetti.style.fontSize = Math.random() * 20 + 20 + "px";
                    confetti.textContent = Math.random() > 0.5 ? emoji : ["ðŸŽ‰", "â­", "ðŸ†", "ðŸŽŠ", "âœ¨"][Math.floor(Math.random() * 5)];
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 100);
            }
        }

        function createConfetti() {
            // Initial celebration
            setTimeout(() => {
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement("div");
                        confetti.className = "confetti";
                        confetti.style.left = Math.random() * 100 + "vw";
                        confetti.style.animationDelay = Math.random() * 2 + "s";
                        confetti.style.fontSize = Math.random() * 15 + 15 + "px";
                        confetti.textContent = ["ðŸŽ‰", "ðŸŒŸ", "ðŸ†", "â­", "âœ¨", "ðŸŽŠ"][Math.floor(Math.random() * 6)];
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => confetti.remove(), 3000);
                    }, i * 150);
                }
            }, 1000);
        }

        // Handle Enter key in form
        document.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && document.getElementById("addForm").classList.contains("visible")) {
                if (e.target.id !== "achievementDesc") {
                    e.preventDefault();
                    saveAchievement();
                }
            }
            if (e.key === "Escape") {
                cancelAdd();
            }
        });

        // Initialize app
        init();
    </script>
