<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Todo Lists</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e8e8e8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #6c7ce7;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(108, 124, 231, 0.3);
        }

        .header p {
            color: #a8a8a8;
            font-size: 1.1rem;
        }

        .user-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e8e8e8;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #6c7ce7;
            background: rgba(255, 255, 255, 0.08);
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6c7ce7, #5a6fd8);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 124, 231, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e8e8e8;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .current-user {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6c7ce7, #5a6fd8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .todo-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .todo-header h2 {
            color: #6c7ce7;
            font-size: 1.8rem;
        }

        .add-todo {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-1px);
        }

        .todo-item.completed {
            opacity: 0.6;
            background: rgba(76, 175, 80, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .todo-checkbox.checked {
            background: #4caf50;
            border-color: #4caf50;
        }

        .todo-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            line-height: 1.4;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
        }

        .loading {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }

        .empty-state {
            text-align: center;
            color: #888;
            padding: 40px 20px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #6c7ce7;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .user-input,
            .add-todo,
            .todo-header {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .todo-actions {
                flex-direction: column;
            }
            
            .btn-small {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Collaborative Todo Lists</h1>
            <p>Create your personal todo list and see what others are working on</p>
        </div>

        <div class="user-section">
            <div class="user-input">
                <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
                <button class="btn btn-primary" onclick="setUsername()">Set Username</button>
            </div>
            
            <div id="currentUserDisplay" style="display: none;">
                <div class="current-user">
                    <div class="user-avatar" id="userAvatar"></div>
                    <span>Logged in as: <strong id="currentUsername"></strong></span>
                    <button class="btn btn-secondary btn-small" onclick="logout()">Change User</button>
                </div>
            </div>
        </div>

        <div id="todoSection" class="todo-section" style="display: none;">
            <div class="todo-header">
                <h2 id="todoTitle">Your Todo List</h2>
                <button class="btn btn-danger" onclick="clearAllTodos()">Clear All</button>
            </div>
            
            <div class="add-todo">
                <input type="text" id="todoInput" placeholder="Add a new todo..." maxlength="100">
                <button class="btn btn-primary" onclick="addTodo()">Add Todo</button>
            </div>
            
            <div id="todoList">
                <div class="loading">Loading your todos...</div>
            </div>
        </div>
    </div>

    <script>
        class SingularityDB {
            constructor(namespace) {
                this.namespace = namespace;
                this.apiUrl = "https://ezgp6iqy5c.execute-api.us-east-1.amazonaws.com/api/data";
            }
            async get(key) {
                const res = await fetch(`${this.apiUrl}/${this.namespace}/${key}`);
                if (res.status === 404) return null;
                const data = await res.json();
                return data.value;
            }
            async set(key, value) {
                const res = await fetch(`${this.apiUrl}/${this.namespace}/${key}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ value }),
                });
                return res.json();
            }
            async delete(key) {
                const res = await fetch(`${this.apiUrl}/${this.namespace}/${key}`, {
                    method: "DELETE",
                });
                return res.json();
            }
            async list() {
                const res = await fetch(`${this.apiUrl}/${this.namespace}`);
                return res.json();
            }
        }

        const db = new SingularityDB('metatransformr-todo-list-e2etest');
        let currentUser = '';
        let todos = [];

        function getUserKey(username) {
            return `user_${username}_todos`;
        }

        function getUserAvatar(username) {
            return username.charAt(0).toUpperCase();
        }

        async function setUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }
            
            if (username.length > 20) {
                alert('Username must be 20 characters or less');
                return;
            }

            currentUser = username;
            document.getElementById('currentUsername').textContent = username;
            document.getElementById('userAvatar').textContent = getUserAvatar(username);
            document.getElementById('todoTitle').textContent = `${username}'s Todo List`;
            
            document.getElementById('currentUserDisplay').style.display = 'block';
            document.getElementById('todoSection').style.display = 'block';
            document.getElementById('usernameInput').value = '';
            
            await loadTodos();
        }

        function logout() {
            currentUser = '';
            document.getElementById('currentUserDisplay').style.display = 'none';
            document.getElementById('todoSection').style.display = 'none';
            document.getElementById('usernameInput').focus();
        }

        async function loadTodos() {
            if (!currentUser) return;
            
            document.getElementById('todoList').innerHTML = '<div class="loading">Loading your todos...</div>';
            
            try {
                const userTodos = await db.get(getUserKey(currentUser));
                todos = userTodos || [];
                renderTodos();
            } catch (error) {
                document.getElementById('todoList').innerHTML = '<div class="loading">Error loading todos. Please try again.</div>';
            }
        }

        async function saveTodos() {
            if (!currentUser) return;
            
            try {
                await db.set(getUserKey(currentUser), todos);
            } catch (error) {
                alert('Error saving todos. Please try again.');
            }
        }

        async function addTodo() {
            const todoInput = document.getElementById('todoInput');
            const todoText = todoInput.value.trim();
            
            if (!todoText) {
                alert('Please enter a todo item');
                return;
            }
            
            if (todoText.length > 100) {
                alert('Todo must be 100 characters or less');
                return;
            }

            const newTodo = {
                id: Date.now().toString(),
                text: todoText,
                completed: false,
                createdAt: new Date().toISOString()
            };

            todos.unshift(newTodo);
            todoInput.value = '';
            renderTodos();
            await saveTodos();
        }

        async function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                renderTodos();
                await saveTodos();
            }
        }

        async function deleteTodo(id) {
            if (confirm('Are you sure you want to delete this todo?')) {
                todos = todos.filter(t => t.id !== id);
                renderTodos();
                await saveTodos();
            }
        }

        async function clearAllTodos() {
            if (todos.length === 0) {
                alert('No todos to clear');
                return;
            }
            
            if (confirm('Are you sure you want to delete all todos? This cannot be undone.')) {
                todos = [];
                renderTodos();
                await saveTodos();
            }
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <h3>No todos yet!</h3>
                        <p>Add your first todo item above to get started.</p>
                    </div>
                `;
                return;
            }

            const todoHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo('${todo.id}')"></div>
                    <div class="todo-text">${escapeHtml(todo.text)}</div>
                    <div class="todo-actions">
                        <button class="btn btn-danger btn-small" onclick="deleteTodo('${todo.id}')">Delete</button>
                    </div>
                </div>
            `).join('');

            todoList.innerHTML = `<ul class="todo-list">${todoHTML}</ul>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setUsername();
            }
        });

        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Initialize
        document.getElementById('usernameInput').focus();
    </script>
</body>
</html>
