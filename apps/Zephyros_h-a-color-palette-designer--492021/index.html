    <script>
        let currentPalette = [];
        let currentHarmony = 'complementary';

        // Initialize app
        window.addEventListener('DOMContentLoaded', async () => {
            await new Promise(resolve => setTimeout(resolve, 1000)); // Show loading
            generateRandomPalette();
            await loadSavedPalettes();
            document.getElementById('loading').classList.add('hidden');
        });

        // Color harmony generators
        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function hexToHsl(hex) {
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return [h * 360, s * 100, l * 100];
        }

        function generateHarmony(baseHue, type) {
            const baseSat = 70 + Math.random() * 30;
            const baseLum = 50 + Math.random() * 30;
            
            switch (type) {
                case 'complementary':
                    return [
                        hslToHex(baseHue, baseSat, baseLum),
                        hslToHex((baseHue + 180) % 360, baseSat, baseLum),
                        hslToHex(baseHue, baseSat * 0.6, baseLum + 20),
                        hslToHex((baseHue + 180) % 360, baseSat * 0.6, baseLum - 20)
                    ];
                    
                case 'triadic':
                    return [
                        hslToHex(baseHue, baseSat, baseLum),
                        hslToHex((baseHue + 120) % 360, baseSat, baseLum),
                        hslToHex((baseHue + 240) % 360, baseSat, baseLum),
                        hslToHex(baseHue, baseSat * 0.5, baseLum + 25)
                    ];
                    
                case 'tetradic':
                    return [
                        hslToHex(baseHue, baseSat, baseLum),
                        hslToHex((baseHue + 90) % 360, baseSat, baseLum),
                        hslToHex((baseHue + 180) % 360, baseSat, baseLum),
                        hslToHex((baseHue + 270) % 360, baseSat, baseLum)
                    ];
                    
                case 'analogous':
                    return [
                        hslToHex((baseHue - 30) % 360, baseSat, baseLum),
                        hslToHex(baseHue, baseSat, baseLum),
                        hslToHex((baseHue + 30) % 360, baseSat, baseLum),
                        hslToHex((baseHue + 60) % 360, baseSat, baseLum)
                    ];
                    
                case 'monochromatic':
                    return [
                        hslToHex(baseHue, baseSat, baseLum - 30),
                        hslToHex(baseHue, baseSat, baseLum - 10),
                        hslToHex(baseHue, baseSat, baseLum + 10),
                        hslToHex(baseHue, baseSat, baseLum + 30)
                    ];
                    
                default:
                    return [hslToHex(baseHue, baseSat, baseLum)];
            }
        }

        function selectHarmony(btn, type) {
            document.querySelectorAll('.harmony-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentHarmony = type;
        }

        function generateRandomPalette() {
            const baseHue = Math.random() * 360;
            currentPalette = generateHarmony(baseHue, currentHarmony);
            renderPalette();
        }

        function addColorFromPicker() {
            const color = document.getElementById('colorPicker').value;
            if (currentPalette.length < 8 && !currentPalette.includes(color)) {
                currentPalette.push(color);
                renderPalette();
            }
        }

        function removeColor(index) {
            currentPalette.splice(index, 1);
            renderPalette();
        }

        function copyColor(color) {
            navigator.clipboard.writeText(color).then(() => {
                showToast(`Copied ${color}`, 'success');
            }).catch(() => {
                showToast('Failed to copy color', 'error');
            });
        }

        function renderPalette() {
            const grid = document.getElementById('colorsGrid');
            
            if (currentPalette.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>Add colors to start building your palette</p></div>';
                return;
            }
            
            grid.innerHTML = currentPalette.map((color, index) => `
                <div class="color-card">
                    <div class="color-preview" style="background-color: ${color}" onclick="copyColor('${color}')"></div>
                    <div class="color-info">
                        <div class="color-hex">${color.toUpperCase()}</div>
                        <div class="color-actions">
                            <button class="btn btn-small" onclick="copyColor('${color}')">Copy</button>
                            <button class="btn btn-small" onclick="removeColor(${index})">Remove</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function clearPalette() {
            currentPalette = [];
            renderPalette();
        }

        async function savePalette() {
            const name = document.getElementById('paletteNameInput').value.trim();
            
            if (!name) {
                showToast('Please enter a palette name', 'error');
                return;
            }
            
            if (currentPalette.length === 0) {
                showToast('Add some colors first', 'error');
                return;
            }
            
            const palette = {
                name,
                colors: [...currentPalette],
                createdAt: new Date().toISOString()
            };
            
            try {
                const key = `palette_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                await db.set(key, palette);
                document.getElementById('paletteNameInput').value = '';
                await loadSavedPalettes();
                showToast('Palette saved successfully!', 'success');
            } catch (error) {
                showToast('Failed to save palette', 'error');
            }
        }

        async function loadSavedPalettes() {
            try {
                const palettes = await db.list();
                const paletteContainer = document.getElementById('savedPalettes');
                
                if (palettes.length === 0) {
                    paletteContainer.innerHTML = `
                        <h2>Saved Palettes</h2>
                        <div class="empty-state">
                            <h3>No saved palettes yet</h3>
                            <p>Create and save your first color palette above</p>
                        </div>
                    `;
                    return;
                }
                
                const sortedPalettes = palettes.sort((a, b) => new Date(b.value.createdAt) - new Date(a.value.createdAt));
                
                paletteContainer.innerHTML = `
                    <h2>Saved Palettes</h2>
                    ${sortedPalettes.map(item => `
                        <div class="palette-item">
                            <div class="palette-preview">
                                ${item.value.colors.map(color => `<div class="palette-color" style="background-color: ${color}"></div>`).join('')}
                            </div>
                            <div class="palette-info">
                                <div>
                                    <div class="palette-name">${item.value.name}</div>
                                    <div class="palette-date">${new Date(item.value.createdAt).toLocaleDateString()}</div>
                                </div>
                                <div style="display: flex; gap: 0.5rem;">
                                    <button class="btn btn-small" onclick="loadPalette('${item.key}')">Load</button>
                                    <button class="btn btn-small" onclick="deletePalette('${item.key}')">Delete</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                `;
            } catch (error) {
                console.error('Failed to load palettes:', error);
            }
        }

        async function loadPalette(key) {
            try {
                const palette = await db.get(key);
                if (palette) {
                    currentPalette = [...palette.colors];
                    renderPalette();
                    showToast('Palette loaded!', 'success');
                }
            } catch (error) {
                showToast('Failed to load palette', 'error');
            }
        }

        async function deletePalette(key) {
            if (confirm('Are you sure you want to delete this palette?')) {
                try {
                    await db.delete(key);
                    await loadSavedPalettes();
                    showToast('Palette deleted', 'success');
                } catch (error) {
                    showToast('Failed to delete palette', 'error');
                }
            }
        }

        function exportPalette() {
            if (currentPalette.length === 0) {
                showToast('Add some colors first', 'error');
                return;
            }
            
            const css = `:root {
${currentPalette.map((color, index) => `  --color-${index + 1}: ${color};`).join('\n')}
}

/* Usage examples */
.primary { background-color: var(--color-1); }
.secondary { background-color: var(--color-2); }
.accent { background-color: var(--color-3); }
.highlight { background-color: var(--color-4); }`;

            navigator.clipboard.writeText(css).then(() => {
                showToast('CSS variables copied to clipboard!', 'success');
            }).catch(() => {
                showToast('Failed to copy CSS', 'error');
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 's':
                        e.preventDefault();
                        savePalette();
                        break;
                    case 'r':
                        e.preventDefault();
                        generateRandomPalette();
                        break;
                    case 'e':
                        e.preventDefault();
                        exportPalette();
                        break;
                }
            }
        });

        // Touch support for color previews
        document.addEventListener('touchstart', (e) => {
            if (e.target.classList.contains('color-preview')) {
                e.preventDefault();
                const color = e.target.style.backgroundColor;
                const hex = rgbToHex(color);
                if (hex) copyColor(hex);
            }
        });

        function rgbToHex(rgb) {
            const match = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if (!match) return null;
            
            const hex = (x) => ("0" + parseInt(x).toString(16)).slice(-2);
            return "#" + hex(match[1]) + hex(match[2]) + hex(match[3]);
        }
    </script>
