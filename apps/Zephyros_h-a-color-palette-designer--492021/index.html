    <script>
        let currentPalette = ['#00d4ff', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4'];

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${isError ? 'error' : ''}`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function hexToHsl(hex) {
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return [h * 360, s * 100, l * 100];
        }

        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function generateRandomPalette() {
            const palette = [];
            const baseHue = Math.random() * 360;
            
            for (let i = 0; i < 5; i++) {
                const hue = (baseHue + (i * 72)) % 360;
                const saturation = 60 + Math.random() * 30;
                const lightness = 30 + Math.random() * 40;
                palette.push(hslToHex(hue, saturation, lightness));
            }
            
            currentPalette = palette;
            updateCurrentPalette();
        }

        function generateFromBase() {
            const baseColor = document.getElementById('baseColor').value;
            const [h, s, l] = hexToHsl(baseColor);
            
            const palette = [baseColor];
            
            // Complementary
            palette.push(hslToHex((h + 180) % 360, s, l));
            
            // Triadic
            palette.push(hslToHex((h + 120) % 360, s, l));
            palette.push(hslToHex((h + 240) % 360, s, l));
            
            // Analogous
            palette.push(hslToHex((h + 30) % 360, s, Math.max(20, l - 20)));
            
            currentPalette = palette;
            updateCurrentPalette();
        }

        function updateCurrentPalette() {
            const colorInputs = document.getElementById('colorInputs');
            const currentColors = document.getElementById('currentColors');
            
            colorInputs.innerHTML = '';
            currentColors.innerHTML = '';
            
            currentPalette.forEach((color, index) => {
                // Color input group
                const inputGroup = document.createElement('div');
                inputGroup.className = 'color-input-group';
                inputGroup.innerHTML = `
                    <div class="color-input-row">
                        <input type="color" class="color-picker" value="${color}" onchange="updateColor(${index}, this.value)">
                        <input type="text" class="input hex-input" value="${color}" onchange="updateColorFromHex(${index}, this.value)">
                    </div>
                `;
                colorInputs.appendChild(inputGroup);
                
                // Color swatch
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color;
                swatch.onclick = () => copyToClipboard(color);
                
                const code = document.createElement('div');
                code.className = 'color-code';
                code.textContent = color;
                
                const container = document.createElement('div');
                container.style.display = 'flex';
                container.style.flexDirection = 'column';
                container.style.alignItems = 'center';
                container.appendChild(swatch);
                container.appendChild(code);
                
                currentColors.appendChild(container);
            });
        }

        function updateColor(index, color) {
            currentPalette[index] = color;
            updateCurrentPalette();
        }

        function updateColorFromHex(index, color) {
            if (/^#[0-9A-F]{6}$/i.test(color)) {
                currentPalette[index] = color;
                updateCurrentPalette();
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`Copied ${text}!`);
            }).catch(() => {
                showToast('Failed to copy', true);
            });
        }

        function copyPalette() {
            const colors = currentPalette.join(', ');
            copyToClipboard(colors);
        }

        async function savePalette() {
            const name = document.getElementById('paletteName').value.trim();
            if (!name) {
                showToast('Please enter a palette name', true);
                return;
            }
            
            try {
                const palette = {
                    name,
                    colors: [...currentPalette],
                    createdAt: new Date().toISOString()
                };
                
                await db.set(`palette_${Date.now()}`, palette);
                showToast('Palette saved!');
                document.getElementById('paletteName').value = '';
                loadSavedPalettes();
            } catch (error) {
                showToast('Failed to save palette', true);
            }
        }

        async function deletePalette(key) {
            if (confirm('Delete this palette?')) {
                try {
                    await db.delete(key);
                    showToast('Palette deleted');
                    loadSavedPalettes();
                } catch (error) {
                    showToast('Failed to delete palette', true);
                }
            }
        }

        function loadPalette(colors) {
            currentPalette = [...colors];
            updateCurrentPalette();
            showToast('Palette loaded!');
        }

        async function loadSavedPalettes() {
            try {
                const data = await db.list();
                const palettes = data.filter(item => item.key.startsWith('palette_'));
                
                const grid = document.getElementById('paletteGrid');
                const emptyState = document.getElementById('emptyState');
                
                if (palettes.length === 0) {
                    grid.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                grid.innerHTML = '';
                
                palettes.forEach(({key, value: palette}) => {
                    const paletteEl = document.createElement('div');
                    paletteEl.className = 'palette';
                    
                    const colorsHtml = palette.colors.map(color => `
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <div class="color-swatch" style="background-color: ${color}" onclick="copyToClipboard('${color}')"></div>
                            <div class="color-code">${color}</div>
                        </div>
                    `).join('');
                    
                    paletteEl.innerHTML = `
                        <div class="palette-name">${palette.name}</div>
                        <div class="colors-row">${colorsHtml}</div>
                        <div class="palette-actions">
                            <button class="btn btn-small secondary" onclick="loadPalette(${JSON.stringify(palette.colors).replace(/"/g, '&quot;')})">Load</button>
                            <button class="btn btn-small secondary" onclick="copyToClipboard('${palette.colors.join(', ')}')">Copy</button>
                            <button class="btn btn-small secondary" onclick="deletePalette('${key}')">Delete</button>
                        </div>
                    `;
                    
                    grid.appendChild(paletteEl);
                });
            } catch (error) {
                showToast('Failed to load palettes', true);
            }
        }

        // Initialize app
        window.addEventListener('load', async () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1000);
            
            updateCurrentPalette();
            await loadSavedPalettes();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 's':
                        e.preventDefault();
                        savePalette();
                        break;
                    case 'r':
                        e.preventDefault();
                        generateRandomPalette();
                        break;
                }
            }
        });
    </script>
