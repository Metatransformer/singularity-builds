<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <div class="container" id="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="xWins">0</div>
                <div class="stat-label">X Wins</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="draws">0</div>
                <div class="stat-label">Draws</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="oWins">0</div>
                <div class="stat-label">O Wins</div>
            </div>
        </div>

        <div class="status" id="status">
            Current player: <span class="current-player">X</span>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button onclick="resetGame()">New Game</button>
            <button class="reset-stats" onclick="resetStats()">Reset Stats</button>
        </div>

        <div class="instructions">
            <strong>How to play:</strong> Take turns placing X and O. Get three in a row (horizontally, vertically, or diagonally) to win!<br>
            <strong>Controls:</strong> Click/tap on empty cells to make your move.
        </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let stats = { xWins: 0, oWins: 0, draws: 0 };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        async function init() {
            try {
                const savedStats = await db.get('ticTacToeStats');
                if (savedStats) {
                    stats = savedStats;
                    updateStatsDisplay();
                }
            } catch (error) {
                console.log('No saved stats found, starting fresh');
            }

            createBoard();
            
            // Hide loader
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                }, 300);
            }, 500);
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            const cell = event.target;
            const index = parseInt(cell.dataset.index);

            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());

            // Play sound effect
            playSound(currentPlayer === 'X' ? 'place' : 'place2');

            if (checkWinner()) {
                gameActive = false;
                highlightWinningCells();
                document.getElementById('status').innerHTML = 
                    `<span class="winner-text">${currentPlayer} wins!</span>`;
                
                stats[currentPlayer.toLowerCase() + 'Wins']++;
                updateStatsDisplay();
                saveStats();
                playSound('win');
            } else if (gameBoard.every(cell => cell !== '')) {
                gameActive = false;
                document.getElementById('status').innerHTML = 
                    `<span class="winner-text">It's a draw!</span>`;
                
                stats.draws++;
                updateStatsDisplay();
                saveStats();
                playSound('draw');
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('status').innerHTML = 
                    `Current player: <span class="current-player">${currentPlayer}</span>`;
            }
        }

        function checkWinner() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function highlightWinningCells() {
            winningConditions.forEach(condition => {
                const [a, b, c] = condition;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    const cells = document.querySelectorAll('.cell');
                    cells[a].classList.add('winner');
                    cells[b].classList.add('winner');
                    cells[c].classList.add('winner');
                }
            });
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            
            document.getElementById('status').innerHTML = 
                `Current player: <span class="current-player">X</span>`;
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });

            playSound('reset');
        }

        async function resetStats() {
            stats = { xWins: 0, oWins: 0, draws: 0 };
            updateStatsDisplay();
            await saveStats();
            playSound('reset');
        }

        function updateStatsDisplay() {
            document.getElementById('xWins').textContent = stats.xWins;
            document.getElementById('oWins').textContent = stats.oWins;
            document.getElementById('draws').textContent = stats.draws;
        }

        async function saveStats() {
            try {
                await db.set('ticTacToeStats', stats);
            } catch (error) {
                console.log('Failed to save stats');
            }
        }

        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            let frequency, duration;
            switch (type) {
                case 'place':
                    frequency = 800;
                    duration = 0.1;
                    break;
                case 'place2':
                    frequency = 600;
                    duration = 0.1;
                    break;
                case 'win':
                    frequency = 1000;
                    duration = 0.3;
                    break;
                case 'draw':
                    frequency = 400;
                    duration = 0.2;
                    break;
                case 'reset':
                    frequency = 500;
                    duration = 0.15;
                    break;
            }

            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '9') {
                const index = parseInt(e.key) - 1;
                const cell = document.querySelector(`[data-index="${index}"]`);
                if (cell) {
                    cell.click();
                }
            } else if (e.key === 'r' || e.key === 'R') {
                resetGame();
            }
        });

        // Initialize the app
        init();
    </script>
