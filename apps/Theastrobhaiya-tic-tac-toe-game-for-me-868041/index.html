    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.stats = { xWins: 0, oWins: 0, draws: 0 };
                this.winningCombinations = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6] // diagonals
                ];
            }

            async init() {
                try {
                    // Load game stats
                    const savedStats = await db.get('gameStats');
                    if (savedStats) {
                        this.stats = savedStats;
                    }
                    
                    this.createBoard();
                    this.updateDisplay();
                    this.addEventListeners();
                    
                    setTimeout(() => {
                        document.getElementById('loader').classList.add('hidden');
                    }, 500);
                } catch (error) {
                    console.error('Failed to initialize game:', error);
                    document.getElementById('loader').classList.add('hidden');
                }
            }

            createBoard() {
                const boardElement = document.getElementById('gameBoard');
                boardElement.innerHTML = '';
                
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    cell.onclick = () => this.makeMove(i);
                    boardElement.appendChild(cell);
                }
            }

            addEventListeners() {
                // Keyboard controls (1-9 for grid positions)
                document.addEventListener('keydown', (e) => {
                    const key = parseInt(e.key);
                    if (key >= 1 && key <= 9) {
                        this.makeMove(key - 1);
                    }
                });
            }

            makeMove(index) {
                if (!this.gameActive || this.board[index] !== '') {
                    return;
                }

                this.board[index] = this.currentPlayer;
                this.updateCell(index);
                
                if (this.checkWinner()) {
                    this.endGame(`Player ${this.currentPlayer} Wins!`, 'winner');
                    this.stats[this.currentPlayer.toLowerCase() + 'Wins']++;
                } else if (this.board.every(cell => cell !== '')) {
                    this.endGame('It\'s a Draw!', 'draw');
                    this.stats.draws++;
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateDisplay();
                }

                this.saveStats();
            }

            updateCell(index) {
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.textContent = this.currentPlayer;
                cell.classList.add('taken', this.currentPlayer.toLowerCase());
            }

            checkWinner() {
                for (const combination of this.winningCombinations) {
                    const [a, b, c] = combination;
                    if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                        this.highlightWinningCells(combination);
                        return true;
                    }
                }
                return false;
            }

            highlightWinningCells(combination) {
                combination.forEach(index => {
                    const cell = document.querySelector(`[data-index="${index}"]`);
                    cell.classList.add('winning');
                });
            }

            endGame(message, type) {
                this.gameActive = false;
                const statusElement = document.getElementById('gameStatus');
                statusElement.textContent = message;
                statusElement.className = type;
                
                document.getElementById('currentPlayer').textContent = 'Game Over';
            }

            async resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                
                document.getElementById('gameStatus').textContent = '';
                document.getElementById('gameStatus').className = '';
                
                this.createBoard();
                this.updateDisplay();
            }

            updateDisplay() {
                document.getElementById('currentPlayer').textContent = 
                    this.gameActive ? `Player ${this.currentPlayer}'s Turn` : 'Game Over';
                
                document.getElementById('scoreDisplay').textContent = 
                    `Games: ${this.stats.xWins + this.stats.oWins + this.stats.draws}`;
                
                document.getElementById('xWins').textContent = this.stats.xWins;
                document.getElementById('oWins').textContent = this.stats.oWins;
                document.getElementById('draws').textContent = this.stats.draws;
            }

            async saveStats() {
                try {
                    await db.set('gameStats', this.stats);
                } catch (error) {
                    console.error('Failed to save stats:', error);
                }
            }

            async clearStats() {
                try {
                    this.stats = { xWins: 0, oWins: 0, draws: 0 };
                    await db.delete('gameStats');
                    this.updateDisplay();
                } catch (error) {
                    console.error('Failed to clear stats:', error);
                }
            }
        }

        // Global game instance
        let game;

        // Initialize game when page loads
        window.addEventListener('load', async () => {
            game = new TicTacToe();
            await game.init();
        });

        // Global functions for buttons
        function resetGame() {
            game.resetGame();
        }

        function clearStats() {
            game.clearStats();
        }
    </script>
