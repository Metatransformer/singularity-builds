    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameOver = false;
                this.winningCombos = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6] // diagonals
                ];
                this.stats = { xWins: 0, oWins: 0, ties: 0, totalGames: 0 };
                
                this.initElements();
                this.bindEvents();
            }

            initElements() {
                this.statusEl = document.getElementById('status');
                this.boardEl = document.getElementById('board');
                this.resetBtn = document.getElementById('resetBtn');
                this.clearStatsBtn = document.getElementById('clearStatsBtn');
                this.cells = document.querySelectorAll('.cell');
                
                // Stats elements
                this.xWinsEl = document.getElementById('xWins');
                this.oWinsEl = document.getElementById('oWins');
                this.tiesEl = document.getElementById('ties');
                this.totalGamesEl = document.getElementById('totalGames');
            }

            bindEvents() {
                this.cells.forEach(cell => {
                    cell.addEventListener('click', (e) => this.handleCellClick(e));
                });
                
                this.resetBtn.addEventListener('click', () => this.resetGame());
                this.clearStatsBtn.addEventListener('click', () => this.clearStats());
                
                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '1' && e.key <= '9') {
                        const index = parseInt(e.key) - 1;
                        if (!this.gameOver && !this.board[index]) {
                            this.makeMove(index);
                        }
                    } else if (e.key === 'r' || e.key === 'R') {
                        this.resetGame();
                    }
                });
            }

            async handleCellClick(e) {
                const index = parseInt(e.target.dataset.index);
                if (this.gameOver || this.board[index]) return;
                
                this.makeMove(index);
            }

            makeMove(index) {
                this.board[index] = this.currentPlayer;
                this.updateCell(index);
                
                const winner = this.checkWinner();
                if (winner) {
                    this.endGame(winner);
                } else if (this.board.every(cell => cell !== '')) {
                    this.endGame('tie');
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateStatus(`Player ${this.currentPlayer}'s turn`);
                }
            }

            updateCell(index) {
                const cell = this.cells[index];
                cell.textContent = this.currentPlayer;
                cell.classList.add('taken', this.currentPlayer.toLowerCase());
                
                // Add appear animation
                cell.style.transform = 'scale(0)';
                setTimeout(() => {
                    cell.style.transform = 'scale(1)';
                }, 10);
            }

            checkWinner() {
                for (const combo of this.winningCombos) {
                    const [a, b, c] = combo;
                    if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                        this.highlightWinningCells(combo);
                        return this.board[a];
                    }
                }
                return null;
            }

            highlightWinningCells(combo) {
                combo.forEach(index => {
                    this.cells[index].classList.add('winner-cell');
                });
            }

            async endGame(result) {
                this.gameOver = true;
                
                if (result === 'tie') {
                    this.updateStatus('It\'s a tie!');
                    this.stats.ties++;
                } else {
                    this.updateStatus(`Player ${result} wins!`, true);
                    if (result === 'X') {
                        this.stats.xWins++;
                    } else {
                        this.stats.oWins++;
                    }
                }
                
                this.stats.totalGames++;
                await this.saveStats();
                this.updateStatsDisplay();
                
                // Play win sound
                this.playSound(result === 'tie' ? 300 : 600);
            }

            updateStatus(message, isWinner = false) {
                this.statusEl.textContent = message;
                this.statusEl.className = 'status';
                
                if (isWinner) {
                    this.statusEl.classList.add('winner');
                } else if (!this.gameOver) {
                    this.statusEl.classList.add('current-player');
                }
            }

            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameOver = false;
                
                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                    cell.style.transform = 'scale(1)';
                });
                
                this.updateStatus('Player X\'s turn');
                this.playSound(400, 0.1);
            }

            async clearStats() {
                this.stats = { xWins: 0, oWins: 0, ties: 0, totalGames: 0 };
                await this.saveStats();
                this.updateStatsDisplay();
                this.playSound(200, 0.1);
            }

            async saveStats() {
                try {
                    await db.set('gameStats', this.stats);
                } catch (error) {
                    console.error('Failed to save stats:', error);
                }
            }

            async loadStats() {
                try {
                    const savedStats = await db.get('gameStats');
                    if (savedStats) {
                        this.stats = savedStats;
                    }
                } catch (error) {
                    console.error('Failed to load stats:', error);
                }
                this.updateStatsDisplay();
            }

            updateStatsDisplay() {
                this.xWinsEl.textContent = this.stats.xWins;
                this.oWinsEl.textContent = this.stats.oWins;
                this.tiesEl.textContent = this.stats.ties;
                this.totalGamesEl.textContent = this.stats.totalGames;
            }

            playSound(frequency, duration = 0.2) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                } catch (error) {
                    // Silent fail for audio
                }
            }
        }

        // Initialize the game
        async function init() {
            try {
                const game = new TicTacToe();
                await game.loadStats();
                
                // Hide loading and show app
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                
                // Add fade-in animation
                document.getElementById('app').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('app').style.transition = 'opacity 0.5s ease';
                    document.getElementById('app').style.opacity = '1';
                }, 50);
                
            } catch (error) {
                console.error('Failed to initialize game:', error);
                document.getElementById('loading').innerHTML = '<p>Failed to load game</p>';
            }
        }

        init();
    </script>
