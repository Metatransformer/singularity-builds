.app{max-width:620px;margin:0 auto;width:100%;flex:1;border-left:1px solid #1a1a2e;border-right:1px solid #1a1a2e}

.compose textarea{background:transparent;border:none;color:#e0e0e0;font-size:.95rem;resize:none;outline:none;min-height:60px;font-family:inherit}
.compose textarea::placeholder{color:#444}
.compose-actions{display:flex;justify-content:space-between;align-items:center}
.compose-actions .char{font-size:.7rem;color:#444}
.btn-post{background:linear-gradient(135deg,#7b2ff7,#00d4ff);color:#fff;border:none;padding:8px 20px;border-radius:20px;font-weight:700;font-size:.85rem;cursor:pointer;transition:opacity .2s}

.post{padding:16px;border-bottom:1px solid #1a1a2e;display:flex;gap:12px;transition:background .2s;cursor:pointer}
.post:hover{background:rgba(123,47,247,.04)}

.post-body{flex:1;min-width:0}
.post-header{display:flex;align-items:center;gap:6px;flex-wrap:wrap}
.post-name{font-weight:700;font-size:.9rem}
.post-handle{color:#666;font-size:.8rem}
.post-time{color:#666;font-size:.8rem}
.post-text{margin-top:4px;font-size:.9rem;line-height:1.45;word-wrap:break-word}
.post-text .tag{color:#7b2ff7}

.post-actions span{font-size:.75rem;color:#555;display:flex;align-items:center;gap:4px;cursor:pointer;transition:color .2s}
.post-actions span:hover{color:#00d4ff}
.badge{font-size:.55rem;background:#7b2ff7;color:#fff;padding:2px 6px;border-radius:8px;font-weight:600}
.trending{padding:20px;border-bottom:1px solid #1a1a2e}
.trending h3{font-size:.85rem;color:#888;margin-bottom:12px}
.trend{padding:6px 0}
.trend-tag{color:#00d4ff;font-size:.85rem;font-weight:600}
.trend-count{font-size:.7rem;color:#555}
footer.site-footer{text-align:center;padding:24px;font-size:.65rem;color:#444;border-top:1px solid #1a1a2e}
footer a{color:#7b2ff7;text-decoration:none}
</style>
</head>
